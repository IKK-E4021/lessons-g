<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">エキスパートシステムの基本構造</text>

  <!-- システム全体の枠 -->
  <rect x="100" y="100" width="600" height="350" rx="10" fill="none" stroke="#64748b" stroke-width="2"
    stroke-dasharray="5,5" />

  <!-- ナレッジベース -->
  <rect x="150" y="150" width="200" height="120" rx="10" fill="#ffedd5" stroke="#c2410c" stroke-width="2" />
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#c2410c">ナレッジベース</text>
  <text x="250" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"
    fill="#c2410c">専門家の知識をルール化</text>
  <text x="250" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"
    fill="#c2410c">if-then形式</text>

  <!-- 推論エンジン -->
  <rect x="450" y="150" width="200" height="120" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="550" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#3b82f6">推論エンジン</text>
  <text x="550" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"
    fill="#3b82f6">ルールを適用し推論</text>
  <text x="550" y="235" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"
    fill="#3b82f6">前向き/後ろ向き推論</text>

  <!-- ユーザーインターフェース -->
  <rect x="150" y="330" width="200" height="80" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="250" y="360" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#15803d">ユーザーインターフェース</text>
  <text x="250" y="385" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"
    fill="#15803d">質問・回答のやり取り</text>

  <!-- 説明機構 -->
  <rect x="450" y="330" width="200" height="80" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="550" y="360" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#9333ea">説明機構</text>
  <text x="550" y="385" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"
    fill="#9333ea">推論過程の説明</text>

  <!-- 接続線 -->
  <line x1="250" y1="270" x2="250" y2="330" stroke="#22c55e" stroke-width="2" />
  <polygon points="250,320 245,310 255,310" fill="#22c55e" />

  <line x1="350" y1="210" x2="450" y2="210" stroke="#3b82f6" stroke-width="2" />
  <polygon points="440,210 450,205 450,215" fill="#3b82f6" />

  <line x1="550" y1="270" x2="550" y2="330" stroke="#9333ea" stroke-width="2" />
  <polygon points="550,320 545,310 555,310" fill="#9333ea" />

  <line x1="350" y1="370" x2="450" y2="370" stroke="#9333ea" stroke-width="2" />
  <polygon points="440,370 450,365 450,375" fill="#9333ea" />

  <!-- 入力/出力 -->
  <path d="M50,250 L100,220 L100,280 Z" fill="#fef2f2" stroke="#ef4444" stroke-width="2" />
  <text x="75" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ef4444">入力</text>
  <line x1="100" y1="250" x2="150" y2="250" stroke="#ef4444" stroke-width="2" />
  <polygon points="140,250 150,245 150,255" fill="#ef4444" />

  <path d="M750,250 L700,220 L700,280 Z" fill="#fef2f2" stroke="#ef4444" stroke-width="2" />
  <text x="725" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ef4444">出力</text>
  <line x1="650" y1="250" x2="700" y2="250" stroke="#ef4444" stroke-width="2" />
  <polygon points="690,250 700,245 700,255" fill="#ef4444" />

  <!-- 説明テキスト -->
  <rect x="100" y="450" width="600" height="40" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="475" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">
    エキスパートシステムは専門家の知識を形式化し、ルールベースの推論で問題解決を行う
  </text>
</svg>
