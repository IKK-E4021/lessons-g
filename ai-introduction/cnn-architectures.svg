<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">CNNアーキテクチャの進化</text>

  <!-- タイムライン -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#64748b" stroke-width="2" />
  <circle cx="180" cy="100" r="10" fill="#c2410c" />
  <circle cx="300" cy="100" r="10" fill="#0ea5e9" />
  <circle cx="420" cy="100" r="10" fill="#16a34a" />
  <circle cx="540" cy="100" r="10" fill="#9333ea" />
  <circle cx="660" cy="100" r="10" fill="#dc2626" />

  <text x="180" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2012</text>
  <text x="300" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2014</text>
  <text x="420" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2015</text>
  <text x="540" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2017</text>
  <text x="660" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2019+</text>

  <!-- AlexNet -->
  <rect x="130" y="120" width="100" height="160" rx="5" fill="#ffedd5" stroke="#c2410c" stroke-width="2" />
  <text x="180" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#c2410c">AlexNet</text>

  <rect x="140" y="160" width="80" height="15" rx="2" fill="#fdba74" />
  <rect x="140" y="180" width="80" height="15" rx="2" fill="#fdba74" />
  <rect x="140" y="200" width="80" height="15" rx="2" fill="#fdba74" />
  <rect x="140" y="220" width="80" height="15" rx="2" fill="#fdba74" />
  <rect x="140" y="240" width="80" height="15" rx="2" fill="#fdba74" />
  <rect x="140" y="260" width="80" height="10" rx="2" fill="#c2410c" />

  <!-- VGGNet -->
  <rect x="250" y="120" width="100" height="220" rx="5" fill="#dbeafe" stroke="#0ea5e9" stroke-width="2" />
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#0ea5e9">VGGNet</text>

  <rect x="260" y="160" width="80" height="10" rx="2" fill="#93c5fd" />
  <rect x="260" y="175" width="80" height="10" rx="2" fill="#93c5fd" />
  <rect x="260" y="190" width="80" height="10" rx="2" fill="#93c5fd" />
  <rect x="260" y="205" width="80" height="10" rx="2" fill="#93c5fd" />
  <rect x="260" y="220" width="80" height="10" rx="2" fill="#93c5fd" />
  <rect x="260" y="235" width="80" height="10" rx="2" fill="#93c5fd" />
  <rect x="260" y="250" width="80" height="10" rx="2" fill="#93c5fd" />
  <rect x="260" y="265" width="80" height="10" rx="2" fill="#93c5fd" />
  <rect x="260" y="280" width="80" height="10" rx="2" fill="#93c5fd" />
  <rect x="260" y="295" width="80" height="10" rx="2" fill="#93c5fd" />
  <rect x="260" y="310" width="80" height="10" rx="2" fill="#93c5fd" />
  <rect x="260" y="325" width="80" height="10" rx="2" fill="#0ea5e9" />

  <!-- ResNet -->
  <rect x="370" y="120" width="100" height="280" rx="5" fill="#dcfce7" stroke="#16a34a" stroke-width="2" />
  <text x="420" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#16a34a">ResNet</text>

  <rect x="380" y="160" width="80" height="8" rx="2" fill="#86efac" />
  <rect x="380" y="172" width="80" height="8" rx="2" fill="#86efac" />
  <rect x="380" y="184" width="80" height="8" rx="2" fill="#86efac" />
  <rect x="380" y="196" width="80" height="8" rx="2" fill="#86efac" />

  <path d="M 390 175 L 450 175 L 450 200" fill="none" stroke="#16a34a" stroke-width="1" />

  <rect x="380" y="215" width="80" height="8" rx="2" fill="#86efac" />
  <rect x="380" y="227" width="80" height="8" rx="2" fill="#86efac" />
  <rect x="380" y="239" width="80" height="8" rx="2" fill="#86efac" />
  <rect x="380" y="251" width="80" height="8" rx="2" fill="#86efac" />

  <path d="M 390 230 L 450 230 L 450 255" fill="none" stroke="#16a34a" stroke-width="1" />

  <rect x="380" y="270" width="80" height="8" rx="2" fill="#86efac" />
  <rect x="380" y="282" width="80" height="8" rx="2" fill="#86efac" />
  <rect x="380" y="294" width="80" height="8" rx="2" fill="#86efac" />
  <rect x="380" y="306" width="80" height="8" rx="2" fill="#86efac" />

  <path d="M 390 285 L 450 285 L 450 310" fill="none" stroke="#16a34a" stroke-width="1" />

  <rect x="380" y="325" width="80" height="8" rx="2" fill="#86efac" />
  <rect x="380" y="337" width="80" height="8" rx="2" fill="#86efac" />
  <rect x="380" y="349" width="80" height="8" rx="2" fill="#86efac" />
  <rect x="380" y="361" width="80" height="20" rx="2" fill="#16a34a" />

  <!-- Inception/GoogLeNet -->
  <rect x="490" y="120" width="100" height="240" rx="5" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="540" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#9333ea">Inception</text>

  <rect x="500" y="160" width="80" height="10" rx="2" fill="#d8b4fe" />

  <rect x="500" y="175" width="25" height="25" rx="2" fill="#d8b4fe" />
  <rect x="530" y="175" width="25" height="25" rx="2" fill="#d8b4fe" />
  <rect x="560" y="175" width="25" height="25" rx="2" fill="#d8b4fe" />

  <rect x="500" y="205" width="80" height="10" rx="2" fill="#d8b4fe" />

  <rect x="500" y="220" width="25" height="25" rx="2" fill="#d8b4fe" />
  <rect x="530" y="220" width="25" height="25" rx="2" fill="#d8b4fe" />
  <rect x="560" y="220" width="25" height="25" rx="2" fill="#d8b4fe" />

  <rect x="500" y="250" width="80" height="10" rx="2" fill="#d8b4fe" />

  <rect x="500" y="265" width="25" height="25" rx="2" fill="#d8b4fe" />
  <rect x="530" y="265" width="25" height="25" rx="2" fill="#d8b4fe" />
  <rect x="560" y="265" width="25" height="25" rx="2" fill="#d8b4fe" />

  <rect x="500" y="295" width="80" height="10" rx="2" fill="#d8b4fe" />
  <rect x="500" y="310" width="80" height="15" rx="2" fill="#d8b4fe" />
  <rect x="500" y="330" width="80" height="15" rx="2" fill="#9333ea" />

  <!-- EfficientNet/Modern -->
  <rect x="610" y="120" width="100" height="200" rx="5" fill="#fee2e2" stroke="#dc2626" stroke-width="2" />
  <text x="660" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#dc2626">EfficientNet</text>

  <rect x="620" y="160" width="25" height="10" rx="2" fill="#fca5a5" />
  <rect x="650" y="160" width="50" height="10" rx="2" fill="#fca5a5" />

  <rect x="620" y="175" width="35" height="15" rx="2" fill="#fca5a5" />
  <rect x="660" y="175" width="40" height="15" rx="2" fill="#fca5a5" />

  <rect x="620" y="195" width="45" height="20" rx="2" fill="#fca5a5" />
  <rect x="670" y="195" width="30" height="20" rx="2" fill="#fca5a5" />

  <rect x="620" y="220" width="50" height="25" rx="2" fill="#fca5a5" />
  <rect x="675" y="220" width="25" height="25" rx="2" fill="#fca5a5" />

  <rect x="620" y="250" width="80" height="15" rx="2" fill="#fca5a5" />
  <rect x="620" y="270" width="80" height="15" rx="2" fill="#fca5a5" />
  <rect x="620" y="290" width="80" height="15" rx="2" fill="#dc2626" />

  <!-- 特徴説明 -->
  <rect x="100" y="420" width="600" height="160" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
    text-anchor="middle">主なCNNアーキテクチャの進化と特徴</text>

  <text x="130" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#c2410c">• AlexNet
    (2012): 初めて深層CNNでImageNetコンペに勝利。ReLU活性化関数、ドロップアウト導入</text>
  <text x="130" y="490" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#0ea5e9">• VGGNet
    (2014): シンプルな構造で深さを重視。3×3の小さな畳み込みフィルタを連続使用</text>
  <text x="130" y="510" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#16a34a">• ResNet
    (2015): スキップ接続による「残差学習」で勾配消失問題を解決。100層以上の深さを実現</text>
  <text x="130" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#9333ea">•
    Inception/GoogLeNet (2015): 並列フィルタモジュールで異なるスケールの特徴を抽出</text>
  <text x="130" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#dc2626">• EfficientNet
    (2019): 幅・深さ・解像度を最適なバランスで拡大する複合スケーリング手法</text>
  <text x="130" y="570" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• 近年:
    自己注意機構(ViT)、トランスフォーマーベースのアーキテクチャへの進化</text>
</svg>
