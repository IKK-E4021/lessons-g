<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">主要な画像生成AIの概要</text>

  <!-- DALL-E -->
  <rect x="50" y="80" width="340" height="180" rx="10" fill="#ffedd5" stroke="#c2410c" stroke-width="2" />
  <text x="220" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle"
    fill="#c2410c">DALL-E</text>
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"
    fill="#c2410c">(OpenAI)</text>

  <text x="70" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• テキストからの画像生成の先駆け</text>
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• DALL-E 2（2022）→DALL-E
    3（2023）</text>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• ChatGPTと統合（プロンプト補助）</text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• 安全フィルターと倫理的配慮</text>

  <!-- Midjourney -->
  <rect x="410" y="80" width="340" height="180" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="580" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle"
    fill="#3b82f6">Midjourney</text>
  <text x="580" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#3b82f6">(Midjourney,
    Inc.)</text>

  <text x="430" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• 芸術的・美的に優れた画像生成に強み</text>
  <text x="430" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• Discordベースのインターフェース</text>
  <text x="430" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• バージョン5以降で大幅な品質向上</text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• スタイル制御とパラメータの細かい調整</text>

  <!-- Stable Diffusion -->
  <rect x="50" y="280" width="340" height="180" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="220" y="310" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle"
    fill="#22c55e">Stable Diffusion</text>
  <text x="220" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#22c55e">(Stability
    AI)</text>

  <text x="70" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• オープンソースで公開（自由な利用）</text>
  <text x="70" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• ローカル環境で実行可能</text>
  <text x="70" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• 豊富なコミュニティ拡張とモデル</text>
  <text x="70" y="440" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• 制御や微調整の柔軟性</text>

  <!-- その他の画像生成AI -->
  <rect x="410" y="280" width="340" height="180" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="580" y="310" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle"
    fill="#9333ea">その他の画像生成AI</text>

  <text x="430" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• Adobe Firefly:
    商用利用特化</text>
  <text x="430" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• Imagen (Google):
    高精細生成</text>
  <text x="430" y="410" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• Bing Image Creator
    (Microsoft)</text>
  <text x="430" y="440" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• Runway Gen-2: 動画生成</text>

  <!-- 説明テキスト -->
  <rect x="50" y="470" width="700" height="20" rx="5" fill="none" />
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">
    画像生成AIは2022-2023年に急速に進化し、デザイン・クリエイティブ分野に革命をもたらしました
  </text>
</svg>
