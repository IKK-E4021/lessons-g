<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">AIをAPIとして利用する基本概念</text>

  <!-- APIの基本図 -->
  <!-- クライアントアプリケーション -->
  <rect x="100" y="100" width="150" height="100" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="175" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#3b82f6">あなたの</text>
  <text x="175" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#3b82f6">アプリケーション</text>

  <!-- API接続 -->
  <line x1="250" y1="150" x2="350" y2="150" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="345,145 350,150 345,155" fill="#64748b" />
  <text x="300" y="140" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"
    fill="#64748b">API呼び出し</text>

  <!-- AI APIサービス -->
  <rect x="350" y="100" width="150" height="100" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="425" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#9333ea">AI API</text>
  <text x="425" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#9333ea">サービス</text>

  <!-- AI処理部分 -->
  <line x1="500" y1="150" x2="550" y2="150" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="545,145 550,150 545,155" fill="#64748b" />

  <rect x="550" y="100" width="150" height="100" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="625" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#22c55e">AI処理</text>
  <text x="625" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#22c55e">(LLM,
    画像生成等)</text>

  <!-- 応答の流れ -->
  <line x1="550" y1="190" x2="500" y2="190" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="505,195 500,190 505,185" fill="#64748b" />

  <line x1="350" y1="190" x2="250" y2="190" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" />
  <polygon points="255,195 250,190 255,185" fill="#64748b" />
  <text x="300" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"
    fill="#64748b">応答(JSON等)</text>

  <!-- 説明ボックス -->
  <rect x="100" y="250" width="600" height="120" rx="10" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="120" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="start">AI
    APIの基本的なワークフロー:</text>

  <text x="130" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="start">1. アプリケーションからHTTPリクエストでAI
    APIを呼び出し</text>
  <text x="130" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="start">2.
    APIプロバイダーが提供するAIモデルで処理（テキスト生成、画像認識等）</text>
  <text x="130" y="360" font-family="Arial, sans-serif" font-size="14" text-anchor="start">3.
    処理結果をJSON形式などで返却し、アプリケーションで利用</text>
</svg>
