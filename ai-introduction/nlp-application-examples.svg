<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle"
    fill="#333">RNN/LSTMを活用した自然言語処理アプリケーション</text>

  <!-- 機械翻訳 -->
  <rect x="50" y="80" width="200" height="200" rx="10" ry="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#1976d2">機械翻訳</text>

  <!-- 機械翻訳の図解 -->
  <rect x="80" y="130" width="140" height="100" rx="5" ry="5" fill="#ffffff" stroke="#1976d2" stroke-width="1" />

  <text x="100" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Hello,
    world!</text>
  <path d="M100,160 L170,160" stroke="#1976d2" stroke-width="1" stroke-dasharray="1,1" />

  <g transform="translate(120, 170)">
    <rect x="0" y="0" width="20" height="20" rx="3" ry="3" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
    <text x="10" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
      fill="#1976d2">E</text>
  </g>

  <path d="M150,180 L170,180" stroke="#1976d2" stroke-width="1" fill="none" marker-end="url(#arrow)" />

  <g transform="translate(170, 170)">
    <rect x="0" y="0" width="20" height="20" rx="3" ry="3" fill="#bbdefb" stroke="#1976d2" stroke-width="1" />
    <text x="10" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
      fill="#1976d2">D</text>
  </g>

  <path d="M170,195 L140,195" stroke="#1976d2" stroke-width="1" fill="none" marker-end="url(#arrow)" />

  <text x="100" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">こんにちは、世界！</text>
  <path d="M100,220 L190,220" stroke="#1976d2" stroke-width="1" stroke-dasharray="1,1" />

  <text x="150" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">LSTM
    Seq2Seq翻訳</text>

  <!-- 感情分析 -->
  <rect x="300" y="80" width="200" height="200" rx="10" ry="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#388e3c">感情分析・評判分析</text>

  <!-- 感情分析の図解 -->
  <rect x="330" y="130" width="140" height="100" rx="5" ry="5" fill="#ffffff" stroke="#388e3c" stroke-width="1" />

  <text x="340" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="start"
    fill="#333">"商品は素晴らしかった！"</text>
  <text x="340" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="start"
    fill="#333">"配送が遅くて残念..."</text>
  <text x="340" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="start" fill="#333">"普通に使えます"</text>

  <path d="M400,200 L380,230" stroke="#388e3c" stroke-width="1" fill="none" />
  <path d="M400,200 L400,230" stroke="#388e3c" stroke-width="1" fill="none" />
  <path d="M400,200 L420,230" stroke="#388e3c" stroke-width="1" fill="none" />

  <rect x="360" y="230" width="20" height="20" rx="3" ry="3" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="370" y="244" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle"
    fill="#388e3c">+</text>

  <rect x="390" y="230" width="20" height="20" rx="3" ry="3" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="400" y="244" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle"
    fill="#9e9e9e">o</text>

  <rect x="420" y="230" width="20" height="20" rx="3" ry="3" fill="#ffcdd2" stroke="#e57373" stroke-width="1" />
  <text x="430" y="244" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle"
    fill="#e57373">-</text>

  <text x="400" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">感情の自動分類</text>

  <!-- チャットボット -->
  <rect x="550" y="80" width="200" height="200" rx="10" ry="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" />
  <text x="650" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#9c27b0">チャットボット</text>

  <!-- チャットボットの図解 -->
  <rect x="580" y="130" width="140" height="100" rx="5" ry="5" fill="#ffffff" stroke="#9c27b0" stroke-width="1" />

  <rect x="590" y="145" width="100" height="20" rx="10" ry="10" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" />
  <text x="640" y="159" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">営業時間は？</text>

  <rect x="610" y="175" width="100" height="30" rx="10" ry="10" fill="#e1bee7" stroke="#9c27b0" stroke-width="1" />
  <text x="660" y="189" font-family="Arial, sans-serif" font-size="10" text-anchor="middle"
    fill="#333">平日は9時から17時</text>
  <text x="660" y="203" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">土日祝日は休業です</text>

  <text x="650" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">定型応答型対話</text>

  <!-- テーブル -->
  <rect x="50" y="310" width="700" height="70" rx="5" ry="5" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#333">RNN/LSTM技術の特徴と限界</text>

  <text x="120" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">• 長文処理が苦手</text>
  <text x="350" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">•
    学習に時間がかかる</text>
  <text x="580" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">• 並列処理が困難</text>

  <text x="120" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">• 文脈理解に限界</text>
  <text x="350" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">•
    単語の意味の曖昧さ</text>
  <text x="580" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">• 勾配消失問題</text>

  <!-- 矢印の定義 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1976d2" />
    </marker>
  </defs>
</svg>
