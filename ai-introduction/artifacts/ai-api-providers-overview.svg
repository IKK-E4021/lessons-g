<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">主要AI APIプロバイダーと選択ポイント</text>

  <!-- メインカテゴリー -->
  <g id="categories">
    <!-- テキスト生成 -->
    <rect x="50" y="80" width="220" height="180" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
    <text x="160" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">テキスト生成 API</text>
    
    <!-- 代表的なプロバイダー -->
    <rect x="70" y="115" width="180" height="130" rx="5" fill="#eff6ff" />
    <text x="80" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold">主要プロバイダー:</text>
    <text x="90" y="155" font-family="Arial, sans-serif" font-size="12">• OpenAI (GPT-4/3.5)</text>
    <text x="90" y="175" font-family="Arial, sans-serif" font-size="12">• Anthropic (Claude)</text>
    <text x="90" y="195" font-family="Arial, sans-serif" font-size="12">• Google (Gemini)</text>
    <text x="90" y="215" font-family="Arial, sans-serif" font-size="12">• Cohere, AI21, Mistral AI</text>
    <text x="90" y="235" font-family="Arial, sans-serif" font-size="12">• オープンソース (Llama, Mixtral)</text>

    <!-- 画像生成 -->
    <rect x="290" y="80" width="220" height="180" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
    <text x="400" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#15803d">画像生成 API</text>
    
    <!-- 代表的なプロバイダー -->
    <rect x="310" y="115" width="180" height="130" rx="5" fill="#f0fdf4" />
    <text x="320" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold">主要プロバイダー:</text>
    <text x="330" y="155" font-family="Arial, sans-serif" font-size="12">• OpenAI (DALL-E)</text>
    <text x="330" y="175" font-family="Arial, sans-serif" font-size="12">• Midjourney</text>
    <text x="330" y="195" font-family="Arial, sans-serif" font-size="12">• Stability AI (Stable Diffusion)</text>
    <text x="330" y="215" font-family="Arial, sans-serif" font-size="12">• Google (Imagen)</text>
    <text x="330" y="235" font-family="Arial, sans-serif" font-size="12">• Leonardo.ai, Runway</text>

    <!-- 音声・音声認識 -->
    <rect x="530" y="80" width="220" height="180" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
    <text x="640" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7e22ce">音声処理 API</text>
    
    <!-- 代表的なプロバイダー -->
    <rect x="550" y="115" width="180" height="130" rx="5" fill="#f5f3ff" />
    <text x="560" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold">主要プロバイダー:</text>
    <text x="570" y="155" font-family="Arial, sans-serif" font-size="12">• OpenAI (Whisper, TTS)</text>
    <text x="570" y="175" font-family="Arial, sans-serif" font-size="12">• ElevenLabs</text>
    <text x="570" y="195" font-family="Arial, sans-serif" font-size="12">• Google (Speech-to-Text)</text>
    <text x="570" y="215" font-family="Arial, sans-serif" font-size="12">• Microsoft (Azure Speech)</text>
    <text x="570" y="235" font-family="Arial, sans-serif" font-size="12">• Play.ht, Descript</text>
  </g>

  <!-- 選択基準 -->
  <rect x="50" y="280" width="700" height="180" rx="10" fill="#ffedd5" stroke="#f97316" stroke-width="2" />
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#9a3412">API選択の主要判断基準</text>
  
  <!-- 選択基準の詳細 -->
  <g id="criteria">
    <rect x="80" y="320" width="150" height="120" rx="5" fill="#fff7ed" />
    <text x="155" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9a3412">機能・性能</text>
    <text x="90" y="360" font-family="Arial, sans-serif" font-size="11">• モデル精度と品質</text>
    <text x="90" y="380" font-family="Arial, sans-serif" font-size="11">• 対応言語・機能範囲</text>
    <text x="90" y="400" font-family="Arial, sans-serif" font-size="11">• 入力制限(コンテキスト長)</text>
    <text x="90" y="420" font-family="Arial, sans-serif" font-size="11">• レスポンス速度</text>

    <rect x="250" y="320" width="150" height="120" rx="5" fill="#fff7ed" />
    <text x="325" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9a3412">コスト</text>
    <text x="260" y="360" font-family="Arial, sans-serif" font-size="11">• 料金体系(従量/定額)</text>
    <text x="260" y="380" font-family="Arial, sans-serif" font-size="11">• 無料枠・開発環境</text>
    <text x="260" y="400" font-family="Arial, sans-serif" font-size="11">• スケール時のコスト</text>
    <text x="260" y="420" font-family="Arial, sans-serif" font-size="11">• ボリュームディスカウント</text>

    <rect x="420" y="320" width="150" height="120" rx="5" fill="#fff7ed" />
    <text x="495" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9a3412">セキュリティ・規制</text>
    <text x="430" y="360" font-family="Arial, sans-serif" font-size="11">• データ保持ポリシー</text>
    <text x="430" y="380" font-family="Arial, sans-serif" font-size="11">• 学習利用オプトアウト</text>
    <text x="430" y="400" font-family="Arial, sans-serif" font-size="11">• コンプライアンス認証</text>
    <text x="430" y="420" font-family="Arial, sans-serif" font-size="11">• 地域別の規制対応</text>

    <rect x="590" y="320" width="150" height="120" rx="5" fill="#fff7ed" />
    <text x="665" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#9a3412">開発者体験</text>
    <text x="600" y="360" font-family="Arial, sans-serif" font-size="11">• API設計の使いやすさ</text>
    <text x="600" y="380" font-family="Arial, sans-serif" font-size="11">• ドキュメント・サンプル</text>
    <text x="600" y="400" font-family="Arial, sans-serif" font-size="11">• SDKとライブラリ対応</text>
    <text x="600" y="420" font-family="Arial, sans-serif" font-size="11">• カスタマイズ・微調整機能</text>
  </g>

  <!-- 注意書き -->
  <rect x="50" y="470" width="700" height="20" rx="5" fill="none" />
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4b5563">
    API選択ではユースケースに応じた総合的な判断が重要です。特定の機能・性能が優れていても、他の要素がプロジェクトに合わない場合があります。
  </text>
</svg>
