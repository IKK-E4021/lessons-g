<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">AIによるテスト・デバッグの効率化</text>

  <!-- コード品質・セキュリティ検査 -->
  <rect x="50" y="80" width="230" height="160" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="165" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#7e22ce">コード品質・セキュリティ</text>

  <rect x="70" y="120" width="190" height="100" rx="5" fill="#f5f3ff" />
  <text x="90" y="140" font-family="Arial, sans-serif" font-size="12">• 脆弱性スキャンと修正提案</text>
  <text x="90" y="160" font-family="Arial, sans-serif" font-size="12">• 静的解析とベストプラクティス</text>
  <text x="90" y="180" font-family="Arial, sans-serif" font-size="12">• パフォーマンス最適化提案</text>
  <text x="90" y="200" font-family="Arial, sans-serif" font-size="12">例: DeepCode AI, Snyk Code</text>

  <!-- 自動テスト生成 -->
  <rect x="520" y="80" width="230" height="160" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="635" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#7e22ce">自動テスト生成</text>

  <rect x="540" y="120" width="190" height="100" rx="5" fill="#f5f3ff" />
  <text x="560" y="140" font-family="Arial, sans-serif" font-size="12">• ユニットテスト自動生成</text>
  <text x="560" y="160" font-family="Arial, sans-serif" font-size="12">• テストカバレッジ向上支援</text>
  <text x="560" y="180" font-family="Arial, sans-serif" font-size="12">• エッジケースの検出と追加</text>
  <text x="560" y="200" font-family="Arial, sans-serif" font-size="12">例: GPT Engineer, TestGPT</text>

  <!-- インテリジェントデバッグ -->
  <rect x="285" y="150" width="230" height="160" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#7e22ce">インテリジェントデバッグ</text>

  <rect x="305" y="190" width="190" height="100" rx="5" fill="#f5f3ff" />
  <text x="325" y="210" font-family="Arial, sans-serif" font-size="12">• エラーの理解と解決提案</text>
  <text x="325" y="230" font-family="Arial, sans-serif" font-size="12">• 根本原因分析</text>
  <text x="325" y="250" font-family="Arial, sans-serif" font-size="12">• コードフィックスの提案</text>
  <text x="325" y="270" font-family="Arial, sans-serif" font-size="12">例: CodeFix AI, Cursor Debug</text>

  <!-- 流れを示す矢印 -->
  <line x1="160" y1="240" x2="285" y2="240" stroke="#9333ea" stroke-width="2" />
  <polygon points="280,235 285,240 280,245" fill="#9333ea" />

  <line x1="515" y1="240" x2="635" y2="240" stroke="#9333ea" stroke-width="2" />
  <polygon points="630,235 635,240 630,245" fill="#9333ea" />

  <!-- 実際のデバッグ例 -->
  <rect x="100" y="340" width="600" height="140" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#1e40af">AIデバッグの実例</text>

  <!-- 左側: エラーコード -->
  <rect x="120" y="380" width="260" height="80" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" />
  <text x="130" y="395" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">TypeError: Cannot read property
    'map' of undefined</text>
  <text x="130" y="415" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">function UserList({ users })
    {</text>
  <text x="130" y="430" font-family="Arial, sans-serif" font-size="10" fill="#1e40af"> return (</text>
  <text x="130" y="445" font-family="Arial, sans-serif" font-size="10" fill="#1e40af"> &lt;div&gt;{users.map(user =>
    &lt;div&gt;{user.name}&lt;/div&gt;)}&lt;/div&gt;</text>
  <text x="130" y="460" font-family="Arial, sans-serif" font-size="10" fill="#1e40af"> );</text>

  <!-- 右側: AI解析と修正 -->
  <rect x="420" y="380" width="260" height="80" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" />
  <text x="430" y="395" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">問題: users が undefined のとき map
    を呼び出している</text>
  <text x="430" y="415" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">修正案: デフォルト値または条件付きレンダリング</text>
  <text x="430" y="430" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">function UserList({ users = [] })
    {</text>
  <text x="430" y="445" font-family="Arial, sans-serif" font-size="10" fill="#1e40af"> return (</text>
  <text x="430" y="460" font-family="Arial, sans-serif" font-size="10" fill="#1e40af"> &lt;div&gt;{users?.map(user =>
    &lt;div&gt;{user.name}&lt;/div&gt;)}&lt;/div&gt;</text>

  <!-- 矢印 -->
  <line x1="380" y1="420" x2="420" y2="420" stroke="#3b82f6" stroke-width="2" />
  <polygon points="415,415 420,420 415,425" fill="#3b82f6" />
</svg>
