<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle">AI API選択のための意思決定ツリー</text>
  
  <!-- スタート -->
  <rect x="325" y="60" width="150" height="50" rx="25" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">APIを選ぶ</text>
  
  <!-- 第一段階の分岐 -->
  <line x1="400" y1="110" x2="400" y2="140" stroke="#3b82f6" stroke-width="2" />
  <polygon points="395,135 400,140 405,135" fill="#3b82f6" />

  <!-- 主要判断ノード：予算 -->
  <rect x="300" y="140" width="200" height="60" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" />
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">予算制約はどの程度？</text>
  
  <!-- 予算分岐 -->
  <line x1="300" y1="170" x2="200" y2="220" stroke="#3b82f6" stroke-width="2" />
  <polygon points="205,215 200,220 205,225" fill="#3b82f6" />
  <text x="240" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">予算重視</text>
  
  <line x1="500" y1="170" x2="600" y2="220" stroke="#3b82f6" stroke-width="2" />
  <polygon points="595,215 600,220 595,225" fill="#3b82f6" />
  <text x="560" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">性能重視</text>
  
  <line x1="400" y1="200" x2="400" y2="250" stroke="#3b82f6" stroke-width="2" />
  <polygon points="395,245 400,250 405,245" fill="#3b82f6" />
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">バランス重視</text>
  
  <!-- 予算重視の選択肢 -->
  <rect x="120" y="220" width="160" height="60" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">オープンソース/</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">セルフホスティング</text>
  
  <!-- 予算重視の詳細 -->
  <line x1="200" y1="280" x2="200" y2="310" stroke="#22c55e" stroke-width="2" />
  <polygon points="195,305 200,310 205,305" fill="#22c55e" />
  
  <rect x="120" y="310" width="160" height="120" rx="10" fill="#f0fdf4" stroke="#22c55e" stroke-width="1" />
  <text x="130" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold">考慮すべきAPI:</text>
  <text x="130" y="350" font-family="Arial, sans-serif" font-size="12">• Hugging Face API</text>
  <text x="130" y="370" font-family="Arial, sans-serif" font-size="12">• Ollama (ローカル実行)</text>
  <text x="130" y="390" font-family="Arial, sans-serif" font-size="12">• Mistral AI (無料枠あり)</text>
  <text x="130" y="410" font-family="Arial, sans-serif" font-size="12">• OpenAI (小規模限定)</text>
  
  <!-- 中間予算の選択肢 -->
  <rect x="320" y="250" width="160" height="60" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">中規模AIサービス</text>
  
  <!-- 中間予算の詳細 -->
  <line x1="400" y1="310" x2="400" y2="340" stroke="#9333ea" stroke-width="2" />
  <polygon points="395,335 400,340 405,335" fill="#9333ea" />
  
  <rect x="320" y="340" width="160" height="120" rx="10" fill="#f5f3ff" stroke="#9333ea" stroke-width="1" />
  <text x="330" y="360" font-family="Arial, sans-serif" font-size="14" font-weight="bold">考慮すべきAPI:</text>
  <text x="330" y="380" font-family="Arial, sans-serif" font-size="12">• OpenAI (GPT-3.5)</text>
  <text x="330" y="400" font-family="Arial, sans-serif" font-size="12">• Anthropic (Claude)</text>
  <text x="330" y="420" font-family="Arial, sans-serif" font-size="12">• Cohere</text>
  <text x="330" y="440" font-family="Arial, sans-serif" font-size="12">• Google AI (Gemini)</text>
  
  <!-- 高予算の選択肢 -->
  <rect x="520" y="220" width="160" height="60" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2" />
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">エンタープライズ</text>
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">レベル</text>
  
  <!-- 高予算の詳細 -->
  <line x1="600" y1="280" x2="600" y2="310" stroke="#ef4444" stroke-width="2" />
  <polygon points="595,305 600,310 605,305" fill="#ef4444" />
  
  <rect x="520" y="310" width="160" height="120" rx="10" fill="#fef2f2" stroke="#ef4444" stroke-width="1" />
  <text x="530" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold">考慮すべきAPI:</text>
  <text x="530" y="350" font-family="Arial, sans-serif" font-size="12">• OpenAI (GPT-4)</text>
  <text x="530" y="370" font-family="Arial, sans-serif" font-size="12">• Microsoft Azure OpenAI</text>
  <text x="530" y="390" font-family="Arial, sans-serif" font-size="12">• Anthropic Claude Opus</text>
  <text x="530" y="410" font-family="Arial, sans-serif" font-size="12">• Google Vertex AI</text>
  
  <!-- 第二段階：セキュリティとコンプライアンス要件の分岐 -->
  <rect x="250" y="460" width="300" height="50" rx="10" fill="#ffedd5" stroke="#f97316" stroke-width="2" />
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">セキュリティ要件は厳しいか？</text>
  
  <!-- セキュリティ分岐 -->
  <line x1="250" y1="485" x2="150" y2="540" stroke="#f97316" stroke-width="2" />
  <polygon points="155,535 150,540 155,545" fill="#f97316" />
  <text x="180" y="505" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">標準レベル</text>
  
  <line x1="550" y1="485" x2="650" y2="540" stroke="#f97316" stroke-width="2" />
  <polygon points="645,535 650,540 645,545" fill="#f97316" />
  <text x="615" y="505" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">高セキュリティ</text>
  
  <!-- 一般的な推奨 -->
  <rect x="70" y="540" width="160" height="40" rx="5" fill="#fff7ed" stroke="#f97316" stroke-width="1" />
  <text x="150" y="565" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">一般的なAPIで対応可能</text>
  
  <!-- セキュリティ要件高の場合 -->
  <rect x="570" y="540" width="160" height="40" rx="5" fill="#fff7ed" stroke="#f97316" stroke-width="1" />
  <text x="650" y="560" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">エンタープライズ向け</text>
  <text x="650" y="575" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">セキュアAPIを検討</text>
  
  <!-- 注釈 -->
  <rect x="250" y="540" width="300" height="40" rx="5" fill="#e0f2fe" stroke="#0284c7" stroke-width="1" />
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">注: 業界や地域の規制によって</text>
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">さらに詳細な判断基準が必要な場合があります</text>
</svg>
