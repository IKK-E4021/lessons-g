<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">AI API
    統合の推奨パターン</text>

  <!-- 統合パターン1: 基本的な直接統合 -->
  <rect x="50" y="80" width="700" height="150" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#1e40af">1. バックエンド中継パターン (スタンダード)</text>

  <!-- 図解 -->
  <rect x="80" y="130" width="120" height="60" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" />
  <text x="140" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">フロントエンド</text>

  <line x1="200" y1="160" x2="280" y2="160" stroke="#3b82f6" stroke-width="2" />
  <polygon points="275,155 280,160 275,165" fill="#3b82f6" />

  <rect x="280" y="130" width="120" height="60" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" />
  <text x="340" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">バックエンド</text>

  <line x1="400" y1="160" x2="480" y2="160" stroke="#3b82f6" stroke-width="2" />
  <polygon points="475,155 480,160 475,165" fill="#3b82f6" />

  <rect x="480" y="130" width="120" height="60" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" />
  <text x="540" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">AI API</text>

  <!-- 説明テキスト -->
  <text x="650" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="middle">メリット</text>
  <text x="650" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• APIキーを安全に管理</text>
  <text x="650" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• キャッシュ機能の実装</text>
  <text x="650" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• リクエスト制限の管理</text>

  <!-- 統合パターン2: マルチプロバイダー対応 -->
  <rect x="50" y="250" width="700" height="150" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#15803d">2. マルチプロバイダー抽象化パターン</text>

  <!-- 図解 -->
  <rect x="80" y="300" width="120" height="60" rx="5" fill="#f0fdf4" stroke="#22c55e" stroke-width="1" />
  <text x="140" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">アプリケーション</text>

  <line x1="200" y1="330" x2="250" y2="330" stroke="#22c55e" stroke-width="2" />
  <polygon points="245,325 250,330 245,335" fill="#22c55e" />

  <rect x="250" y="300" width="140" height="60" rx="5" fill="#f0fdf4" stroke="#22c55e" stroke-width="1" />
  <text x="320" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">抽象化レイヤー</text>

  <!-- API接続 -->
  <line x1="390" y1="310" x2="450" y2="275" stroke="#22c55e" stroke-width="2" />
  <polygon points="445,275 450,270 450,280" fill="#22c55e" />

  <line x1="390" y1="330" x2="450" y2="330" stroke="#22c55e" stroke-width="2" />
  <polygon points="445,325 450,330 445,335" fill="#22c55e" />

  <line x1="390" y1="350" x2="450" y2="385" stroke="#22c55e" stroke-width="2" />
  <polygon points="445,380 450,385 445,390" fill="#22c55e" />

  <rect x="450" y="250" width="100" height="40" rx="5" fill="#f0fdf4" stroke="#22c55e" stroke-width="1" />
  <text x="500" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">API A</text>

  <rect x="450" y="310" width="100" height="40" rx="5" fill="#f0fdf4" stroke="#22c55e" stroke-width="1" />
  <text x="500" y="335" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">API B</text>

  <rect x="450" y="370" width="100" height="40" rx="5" fill="#f0fdf4" stroke="#22c55e" stroke-width="1" />
  <text x="500" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">API C</text>

  <!-- 説明テキスト -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="middle">メリット</text>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• ベンダーロックイン回避</text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 最適なプロバイダー選択</text>
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• コスト最適化</text>
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• フォールバック機能</text>

  <!-- 統合パターン3: RAG -->
  <rect x="50" y="420" width="700" height="160" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#7e22ce">3. 検索拡張生成 (RAG) パターン</text>

  <!-- 図解 -->
  <rect x="80" y="480" width="100" height="50" rx="5" fill="#f5f3ff" stroke="#9333ea" stroke-width="1" />
  <text x="130" y="510" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">ユーザークエリ</text>

  <line x1="180" y1="505" x2="230" y2="505" stroke="#9333ea" stroke-width="2" />
  <polygon points="225,500 230,505 225,510" fill="#9333ea" />

  <rect x="230" y="480" width="100" height="50" rx="5" fill="#f5f3ff" stroke="#9333ea" stroke-width="1" />
  <text x="280" y="510" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">前処理</text>

  <line x1="330" y1="480" x2="380" y2="450" stroke="#9333ea" stroke-width="2" />
  <polygon points="375,450 380,445 380,455" fill="#9333ea" />

  <line x1="330" y1="505" x2="380" y2="505" stroke="#9333ea" stroke-width="2" />
  <polygon points="375,500 380,505 375,510" fill="#9333ea" />

  <rect x="380" y="420" width="100" height="50" rx="5" fill="#f5f3ff" stroke="#9333ea" stroke-width="1" />
  <text x="430" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">ベクトル</text>
  <text x="430" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">データベース</text>

  <rect x="380" y="480" width="100" height="50" rx="5" fill="#f5f3ff" stroke="#9333ea" stroke-width="1" />
  <text x="430" y="505" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">コンテキスト強化</text>
  <text x="430" y="520" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">プロンプト生成</text>

  <line x1="480" y1="445" x2="520" y2="480" stroke="#9333ea" stroke-width="2" />
  <polygon points="515,475 520,480 515,485" fill="#9333ea" />

  <line x1="480" y1="505" x2="520" y2="505" stroke="#9333ea" stroke-width="2" />
  <polygon points="515,500 520,505 515,510" fill="#9333ea" />

  <rect x="520" y="480" width="100" height="50" rx="5" fill="#f5f3ff" stroke="#9333ea" stroke-width="1" />
  <text x="570" y="505" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">AI API</text>

  <line x1="620" y1="505" x2="670" y2="505" stroke="#9333ea" stroke-width="2" />
  <polygon points="665,500 670,505 665,510" fill="#9333ea" />

  <rect x="670" y="480" width="60" height="50" rx="5" fill="#f5f3ff" stroke="#9333ea" stroke-width="1" />
  <text x="700" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">応答</text>
</svg>
