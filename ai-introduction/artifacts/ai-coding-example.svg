<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <!-- 背景 -->
  <rect width="800" height="550" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">AIコーディング支援の実例: Reactコンポーネント生成</text>

  <!-- 左側：プロンプト・入力 -->
  <rect x="50" y="80" width="330" height="200" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="215" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#7e22ce">開発者の指示（プロンプト）</text>

  <rect x="70" y="120" width="290" height="140" rx="5" fill="#f5f3ff" />
  <text x="80" y="140" font-family="Arial, sans-serif" font-size="12">「ユーザーがテキストを入力し、</text>
  <text x="80" y="160" font-family="Arial, sans-serif" font-size="12">投稿ボタンをクリックすると、</text>
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="12">入力内容がリスト表示されるシンプルな</text>
  <text x="80" y="200" font-family="Arial, sans-serif" font-size="12">Reactコンポーネントを作成して。</text>
  <text x="80" y="220" font-family="Arial, sans-serif" font-size="12">Hooksを使って、モダンな書き方で</text>
  <text x="80" y="240" font-family="Arial, sans-serif" font-size="12">お願いします。」</text>

  <!-- 右側：AI生成コード -->
  <rect x="420" y="80" width="330" height="370" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="585" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#15803d">AI生成コード</text>

  <rect x="440" y="120" width="290" height="310" rx="5" fill="#f0fdf4" />
  <text x="450" y="140" font-family="Arial, sans-serif" font-size="10" fill="#166534">import React, { useState } from
    'react';</text>
  <text x="450" y="160" font-family="Arial, sans-serif" font-size="10" fill="#166534"></text>
  <text x="450" y="180" font-family="Arial, sans-serif" font-size="10" fill="#166534">function PostList() {</text>
  <text x="450" y="200" font-family="Arial, sans-serif" font-size="10" fill="#166534"> const [posts, setPosts] =
    useState([]);</text>
  <text x="450" y="220" font-family="Arial, sans-serif" font-size="10" fill="#166534"> const [newPost, setNewPost] =
    useState('');</text>
  <text x="450" y="240" font-family="Arial, sans-serif" font-size="10" fill="#166534"></text>
  <text x="450" y="260" font-family="Arial, sans-serif" font-size="10" fill="#166534"> const handleInputChange = (e) =>
    {</text>
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="10" fill="#166534">
    setNewPost(e.target.value);</text>
  <text x="450" y="300" font-family="Arial, sans-serif" font-size="10" fill="#166534"> };</text>
  <text x="450" y="320" font-family="Arial, sans-serif" font-size="10" fill="#166534"></text>
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="10" fill="#166534"> const handleSubmit = () =>
    {</text>
  <text x="450" y="360" font-family="Arial, sans-serif" font-size="10" fill="#166534"> if (newPost.trim() !== '')
    {</text>
  <text x="450" y="380" font-family="Arial, sans-serif" font-size="10" fill="#166534"> setPosts([...posts,
    newPost]);</text>
  <text x="450" y="400" font-family="Arial, sans-serif" font-size="10" fill="#166534"> setNewPost('');</text>
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="10" fill="#166534"> }</text>
  <text x="450" y="440" font-family="Arial, sans-serif" font-size="10" fill="#166534"> };</text>

  <!-- 矢印と補足説明 -->
  <line x1="380" y1="180" x2="420" y2="180" stroke="#64748b" stroke-width="2" />
  <polygon points="415,175 420,180 415,185" fill="#64748b" />

  <!-- AIのさらなる支援 -->
  <rect x="50" y="320" width="330" height="130" rx="10" fill="#ffedd5" stroke="#f97316" stroke-width="2" />
  <text x="215" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#9a3412">AIによる追加支援</text>
  <text x="70" y="370" font-family="Arial, sans-serif" font-size="12">• リアクティブな入力検証の追加提案</text>
  <text x="70" y="395" font-family="Arial, sans-serif" font-size="12">• アクセシビリティ向上のためのARIAタグ提案</text>
  <text x="70" y="420" font-family="Arial, sans-serif" font-size="12">• テストケースの自動生成</text>
  <text x="70" y="445" font-family="Arial, sans-serif" font-size="12">• レンダリング最適化のアドバイス</text>

  <line x1="380" y1="380" x2="420" y2="330" stroke="#f97316" stroke-width="2" />
  <polygon points="415,333 420,330 417,336" fill="#f97316" />

  <!-- 効率化の効果 -->
  <rect x="100" y="470" width="600" height="60" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#1e40af">
    効果: 開発時間短縮 + コード品質向上 + ベストプラクティス学習
  </text>
</svg>
