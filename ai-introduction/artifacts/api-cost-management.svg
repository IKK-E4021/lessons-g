<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">AI API
    コスト管理のベストプラクティス</text>

  <!-- コスト要因 -->
  <rect x="50" y="80" width="220" height="380" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="160" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#1e40af">主なコスト要因</text>

  <!-- コスト要因リスト -->
  <rect x="70" y="130" width="180" height="60" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" />
  <text x="160" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">1.
    トークン数</text>
  <text x="160" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">入力・出力のテキスト量</text>

  <rect x="70" y="200" width="180" height="60" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" />
  <text x="160" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">2.
    モデルの選択</text>
  <text x="160" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">高性能モデルほど高価格</text>

  <rect x="70" y="270" width="180" height="60" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" />
  <text x="160" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">3.
    リクエスト頻度</text>
  <text x="160" y="315" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">API呼び出し回数</text>

  <rect x="70" y="340" width="180" height="60" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" />
  <text x="160" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">4.
    機能オプション</text>
  <text x="160" y="385" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">追加機能利用による追加料金</text>

  <!-- コスト最適化 -->
  <rect x="290" y="80" width="460" height="380" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="520" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#15803d">コスト最適化戦略</text>

  <!-- 戦略1: プロンプト最適化 -->
  <rect x="310" y="130" width="420" height="80" rx="5" fill="#f0fdf4" stroke="#22c55e" stroke-width="1" />
  <text x="330" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold">1. プロンプト最適化</text>
  <text x="330" y="175" font-family="Arial, sans-serif" font-size="12">• 不要な文脈を削除し、簡潔で明確な指示を使用</text>
  <text x="330" y="195" font-family="Arial, sans-serif" font-size="12">• 長い会話履歴を要約して短縮</text>

  <!-- 戦略2: キャッシュ戦略 -->
  <rect x="310" y="220" width="420" height="80" rx="5" fill="#f0fdf4" stroke="#22c55e" stroke-width="1" />
  <text x="330" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold">2. レスポンスキャッシュ</text>
  <text x="330" y="265" font-family="Arial, sans-serif" font-size="12">• 同一または類似クエリの応答をキャッシュして再利用</text>
  <text x="330" y="285" font-family="Arial, sans-serif" font-size="12">• セマンティックキャッシュの導入（意味的に類似したクエリを検出）</text>

  <!-- 戦略3: モデルと機能の最適化 -->
  <rect x="310" y="310" width="420" height="80" rx="5" fill="#f0fdf4" stroke="#22c55e" stroke-width="1" />
  <text x="330" y="335" font-family="Arial, sans-serif" font-size="16" font-weight="bold">3. 段階的アプローチ</text>
  <text x="330" y="355" font-family="Arial, sans-serif" font-size="12">• 小型モデルで前処理し、必要な場合のみ大型モデルを使用</text>
  <text x="330" y="375" font-family="Arial, sans-serif" font-size="12">• 分類・簡単な処理には低コストモデル、複雑な生成には高性能モデル</text>
</svg>
