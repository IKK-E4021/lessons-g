<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">AIデザイン支援ツールのワークフロー</text>

  <!-- ステップ1：アイデア生成 -->
  <rect x="50" y="80" width="150" height="100" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="125" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#15803d">1. アイデア生成</text>
  <text x="125" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• デザインプロンプト作成</text>
  <text x="125" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 参照画像収集</text>
  <text x="125" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">例: MidJourney, DALL-E</text>

  <!-- 矢印1 -->
  <line x1="200" y1="130" x2="230" y2="130" stroke="#22c55e" stroke-width="2" />
  <polygon points="225,125 230,130 225,135" fill="#22c55e" />

  <!-- ステップ2：モックアップ作成 -->
  <rect x="230" y="80" width="150" height="100" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="305" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#15803d">2. モックアップ生成</text>
  <text x="305" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• UI/UXデザイン</text>
  <text x="305" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• コンポーネント設計</text>
  <text x="305" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">例: Figma AI, Galileo</text>

  <!-- 矢印2 -->
  <line x1="380" y1="130" x2="410" y2="130" stroke="#22c55e" stroke-width="2" />
  <polygon points="405,125 410,130 405,135" fill="#22c55e" />

  <!-- ステップ3：コード生成 -->
  <rect x="410" y="80" width="150" height="100" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="485" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#15803d">3. コード変換</text>
  <text x="485" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• デザイン→コード変換</text>
  <text x="485" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• フレームワーク対応</text>
  <text x="485" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">例: V0.dev, Anima</text>

  <!-- 矢印3 -->
  <line x1="560" y1="130" x2="590" y2="130" stroke="#22c55e" stroke-width="2" />
  <polygon points="585,125 590,130 585,135" fill="#22c55e" />

  <!-- ステップ4：最適化・カスタマイズ -->
  <rect x="590" y="80" width="150" height="100" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="665" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#15803d">4. 最適化</text>
  <text x="665" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• パフォーマンス向上</text>
  <text x="665" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• アクセシビリティ対応</text>
  <text x="665" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">例: Cursor, Perplexity</text>

  <!-- 下部: 一般的なデザインワークフロー例 -->
  <rect x="50" y="220" width="700" height="150" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" />
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#1e40af">AIデザイン支援の活用例: ランディングページ制作</text>

  <!-- ワークフロー例 -->
  <rect x="75" y="265" width="310" height="85" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" />
  <text x="230" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="middle">AIプロンプト</text>
  <text x="230" y="310" font-family="Arial, sans-serif" font-size="12"
    text-anchor="middle">「ミニマルでモダンなSaaSランディングページの</text>
  <text x="230" y="330" font-family="Arial, sans-serif" font-size="12"
    text-anchor="middle">デザインを作成。青と白を基調に、CTAを強調」</text>

  <line x1="385" y1="310" x2="415" y2="310" stroke="#3b82f6" stroke-width="2" />
  <polygon points="410,305 415,310 410,315" fill="#3b82f6" />

  <rect x="415" y="265" width="310" height="85" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" />
  <text x="570" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="middle">AI生成結果</text>
  <text x="570" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• デザインモックアップ +
    React/Tailwindコード</text>
  <text x="570" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 作業時間: 数分 (従来の作業:
    数時間)</text>
</svg>
