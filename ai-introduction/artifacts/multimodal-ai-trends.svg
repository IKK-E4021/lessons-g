<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">マルチモーダルAIの発展とWeb開発への影響</text>

  <!-- タイムライン背景 -->
  <line x1="100" y1="120" x2="700" y2="120" stroke="#d1d5db" stroke-width="6" />

  <!-- タイムライン地点 -->
  <circle cx="150" cy="120" r="15" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2022-2023</text>
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
    fill="#7e22ce">初期マルチモーダル</text>

  <circle cx="350" cy="120" r="15" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="350" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2024-2025</text>
  <text x="350" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
    fill="#7e22ce">統合理解</text>

  <circle cx="550" cy="120" r="15" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="550" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">2025-2027</text>
  <text x="550" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
    fill="#7e22ce">自然な相互作用</text>

  <circle cx="700" cy="120" r="15" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="700" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">将来</text>
  <text x="700" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
    fill="#7e22ce">全体的な理解</text>

  <!-- ボックス: 技術進化 -->
  <rect x="50" y="200" width="700" height="80" rx="10" fill="#f5f3ff" stroke="#9333ea" stroke-width="1" />
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#7e22ce">技術の進化</text>
  <text x="110" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">テキスト+画像理解</text>
  <text x="110" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">(GPT-4V)</text>

  <text x="300" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">テキスト+画像+音声の</text>
  <text x="300" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">シームレスな処理</text>

  <text x="500" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">リアルタイム視覚理解</text>
  <text x="500" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">環境認識と文脈理解</text>

  <text x="670" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">人間のような</text>
  <text x="670" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">マルチモーダル理解</text>

  <!-- ボックス: Web開発への影響 -->
  <rect x="50" y="300" width="700" height="80" rx="10" fill="#f5f3ff" stroke="#9333ea" stroke-width="1" />
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#7e22ce">Web開発への影響</text>

  <text x="110" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">画像認識付き</text>
  <text x="110" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">チャットボット</text>

  <text x="300" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">音声・映像分析による</text>
  <text x="300" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">インタラクティブなUI</text>

  <text x="500" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">AR/VR統合</text>
  <text x="500" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">コンテキスト認識アプリ</text>

  <text x="670" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">没入型デジタル</text>
  <text x="670" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">エクスペリエンス</text>

  <!-- 矢印 -->
  <line x1="150" y1="130" x2="150" y2="200" stroke="#9333ea" stroke-width="1" stroke-dasharray="5,3" />
  <line x1="350" y1="130" x2="350" y2="200" stroke="#9333ea" stroke-width="1" stroke-dasharray="5,3" />
  <line x1="550" y1="130" x2="550" y2="200" stroke="#9333ea" stroke-width="1" stroke-dasharray="5,3" />
  <line x1="700" y1="130" x2="700" y2="200" stroke="#9333ea" stroke-width="1" stroke-dasharray="5,3" />
</svg>
