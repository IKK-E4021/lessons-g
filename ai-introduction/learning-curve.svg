<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">学習曲線の例</text>

  <!-- グラフ1: 過少学習の学習曲線 -->
  <rect x="50" y="80" width="220" height="220" rx="5" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
    text-anchor="middle">過少学習の学習曲線</text>

  <!-- 軸 -->
  <line x1="70" y1="260" x2="250" y2="260" stroke="#333" stroke-width="1" />
  <line x1="70" y1="260" x2="70" y2="120" stroke="#333" stroke-width="1" />
  <text x="160" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">トレーニングデータ量</text>
  <text x="50" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle"
    transform="rotate(-90, 50, 190)">誤差</text>

  <!-- 学習曲線 -->
  <path d="M 70 140 Q 100 160, 130 165 T 190 170 T 250 170" fill="none" stroke="#ef4444" stroke-width="2" />
  <text x="240" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#ef4444">トレーニング誤差</text>

  <path d="M 70 240 Q 100 210, 130 190 T 190 175 T 250 172" fill="none" stroke="#3b82f6" stroke-width="2" />
  <text x="240" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#3b82f6">検証誤差</text>

  <text x="160" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">高いバイアス</text>
  <text x="160" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">両方の誤差が高い</text>

  <!-- グラフ2: 適切な学習の学習曲線 -->
  <rect x="290" y="80" width="220" height="220" rx="5" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
    text-anchor="middle">適切な学習の学習曲線</text>

  <!-- 軸 -->
  <line x1="310" y1="260" x2="490" y2="260" stroke="#333" stroke-width="1" />
  <line x1="310" y1="260" x2="310" y2="120" stroke="#333" stroke-width="1" />
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">トレーニングデータ量</text>

  <!-- 学習曲線 -->
  <path d="M 310 140 Q 340 150, 370 160 T 430 170 T 490 175" fill="none" stroke="#ef4444" stroke-width="2" />
  <text x="480" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#ef4444">トレーニング誤差</text>

  <path d="M 310 240 Q 340 210, 370 190 T 430 175 T 490 178" fill="none" stroke="#3b82f6" stroke-width="2" />
  <text x="480" y="188" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#3b82f6">検証誤差</text>

  <text x="400" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">バイアスとバリアンスの</text>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">バランスが良い</text>

  <!-- グラフ3: 過学習の学習曲線 -->
  <rect x="530" y="80" width="220" height="220" rx="5" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="640" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
    text-anchor="middle">過学習の学習曲線</text>

  <!-- 軸 -->
  <line x1="550" y1="260" x2="730" y2="260" stroke="#333" stroke-width="1" />
  <line x1="550" y1="260" x2="550" y2="120" stroke="#333" stroke-width="1" />
  <text x="640" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">トレーニングデータ量</text>

  <!-- 学習曲線 -->
  <path d="M 550 140 Q 580 130, 610 125 T 670 123 T 730 122" fill="none" stroke="#ef4444" stroke-width="2" />
  <text x="720" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#ef4444">トレーニング誤差</text>

  <path d="M 550 240 Q 580 200, 610 180 T 670 190 T 730 198" fill="none" stroke="#3b82f6" stroke-width="2" />
  <text x="720" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#3b82f6">検証誤差</text>

  <text x="640" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">高いバリアンス</text>
  <text x="640" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">トレーニング誤差と</text>
  <text x="640" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">検証誤差の差が大きい</text>

  <!-- 説明 -->
  <rect x="50" y="320" width="700" height="60" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">
    学習曲線はトレーニングデータ量とモデルの誤差の関係を示し、モデルの問題を診断するのに役立ちます。
  </text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">
    トレーニング誤差と検証誤差のギャップと収束の様子から、過学習や過少学習を判断できます。
  </text>
</svg>
