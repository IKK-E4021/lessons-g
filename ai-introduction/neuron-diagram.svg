<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">ニューロンの仕組み</text>

  <!-- 入力と重み -->
  <circle cx="100" cy="100" r="20" fill="#ffedd5" stroke="#c2410c" stroke-width="2" />
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">x₁</text>

  <circle cx="100" cy="180" r="20" fill="#ffedd5" stroke="#c2410c" stroke-width="2" />
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">x₂</text>

  <circle cx="100" cy="260" r="20" fill="#ffedd5" stroke="#c2410c" stroke-width="2" />
  <text x="100" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">x₃</text>

  <!-- 重み -->
  <line x1="120" y1="100" x2="280" y2="180" stroke="#64748b" stroke-width="1.5" />
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">w₁</text>

  <line x1="120" y1="180" x2="280" y2="180" stroke="#64748b" stroke-width="1.5" />
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">w₂</text>

  <line x1="120" y1="260" x2="280" y2="180" stroke="#64748b" stroke-width="1.5" />
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">w₃</text>

  <!-- バイアス -->
  <circle cx="190" cy="80" r="20" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2" />
  <text x="190" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">+1</text>
  <line x1="190" y1="100" x2="280" y2="180" stroke="#0ea5e9" stroke-width="1.5" />
  <text x="240" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0ea5e9">b</text>

  <!-- 総入力 -->
  <rect x="280" y="150" width="120" height="60" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="340" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">加重和</text>
  <text x="340" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">∑ wᵢxᵢ + b</text>

  <!-- 活性化関数 -->
  <rect x="460" y="150" width="120" height="60" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="520" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">活性化関数</text>
  <text x="520" y="195" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">f(∑ wᵢxᵢ + b)</text>

  <!-- 出力 -->
  <circle cx="650" cy="180" r="20" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="650" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">y</text>

  <!-- 接続線 -->
  <line x1="400" y1="180" x2="460" y2="180" stroke="#3b82f6" stroke-width="1.5" />
  <polygon points="450,180 460,175 460,185" fill="#3b82f6" />

  <line x1="580" y1="180" x2="630" y2="180" stroke="#9333ea" stroke-width="1.5" />
  <polygon points="620,180 630,175 630,185" fill="#9333ea" />

  <!-- 活性化関数のグラフ -->
  <rect x="450" y="250" width="140" height="100" rx="5" fill="#faf5ff" stroke="#9333ea" stroke-width="1" />
  <text x="520" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9333ea">ReLU関数</text>

  <!-- グラフの軸 -->
  <line x1="470" y1="325" x2="570" y2="325" stroke="#64748b" stroke-width="1" />
  <line x1="520" y1="280" x2="520" y2="340" stroke="#64748b" stroke-width="1" />

  <!-- ReLU関数のプロット -->
  <path d="M 470 325 L 520 325 L 570 275" fill="none" stroke="#9333ea" stroke-width="1.5" />
  <text x="530" y="295" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#9333ea">f(x) = max(0,
    x)</text>

  <!-- 説明 -->
  <rect x="100" y="340" width="600" height="40" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#334155">
    ニューロンは入力の重み付き和を計算し、活性化関数を適用して出力を生成します。
    バイアスは閾値調整のためのパラメータです。
  </text>
</svg>
