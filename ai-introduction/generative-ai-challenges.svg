<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- 背景 -->
  <rect width="800" height="450" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">生成AIの将来展望</text>

  <!-- タイムライン矢印 -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#64748b" stroke-width="3" />
  <polygon points="700,100 690,95 690,105" fill="#64748b" />

  <text x="100" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="start">現在</text>
  <text x="690" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="end">将来</text>

  <!-- 近未来（1-2年） -->
  <circle cx="200" cy="100" r="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
    fill="#3b82f6">近未来</text>

  <rect x="120" y="120" width="160" height="80" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" />
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
    text-anchor="middle">マルチモーダル統合の進化</text>
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">テキスト・画像・音声・動画の</text>
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">シームレスな統合と生成</text>
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">GPT-4V, Gemini,
    Claude進化</text>

  <!-- 中期（3-5年） -->
  <circle cx="400" cy="100" r="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
    fill="#22c55e">中期</text>

  <rect x="320" y="120" width="160" height="80" rx="5" fill="#f0fdf4" stroke="#22c55e" stroke-width="1" />
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
    text-anchor="middle">AIエージェントの普及</text>
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">自律的タスク実行能力</text>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">長期記憶と個人化</text>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">外部システムとの連携強化</text>

  <!-- 長期（5-10年） -->
  <circle cx="600" cy="100" r="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
    fill="#9333ea">長期</text>

  <rect x="520" y="120" width="160" height="80" rx="5" fill="#faf5ff" stroke="#9333ea" stroke-width="1" />
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold"
    text-anchor="middle">環境との相互作用</text>
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">実世界とのインターフェース</text>
  <text x="600" y="175" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">ロボティクスとの融合</text>
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">マルチエージェント協調</text>

  <!-- 技術トレンド1 -->
  <rect x="50" y="220" width="220" height="90" rx="10" fill="#ffedd5" stroke="#c2410c" stroke-width="2" />
  <text x="160" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
    fill="#c2410c">技術的進化</text>

  <text x="70" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• コンテキスト長の拡大（100万+トークン）</text>
  <text x="70" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• リアルタイム学習と適応能力</text>
  <text x="70" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• 計算効率と小型モデルの高性能化</text>

  <!-- 技術トレンド2 -->
  <rect x="290" y="220" width="220" height="90" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
    fill="#3b82f6">応用領域の拡大</text>

  <text x="310" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• 産業特化型AIの普及（医療、法律等）</text>
  <text x="310" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• パーソナライズ度の向上</text>
  <text x="310" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• デバイス組み込みAIの標準化</text>

  <!-- 技術トレンド3 -->
  <rect x="530" y="220" width="220" height="90" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2" />
  <text x="640" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
    fill="#ef4444">社会的課題への対応</text>

  <text x="550" y="265" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• 透明性と説明可能性の向上</text>
  <text x="550" y="285" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• 国際的なAI規制の枠組み確立</text>
  <text x="550" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• 著作権・知的財産権の新たな仕組み</text>

  <!-- 注目すべき要素 -->
  <rect x="100" y="330" width="600" height="100" rx="10" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
    text-anchor="middle">注目すべき要素</text>

  <text x="130" y="380" font-family="Arial, sans-serif" font-size="13" text-anchor="start">1.
    AGI（汎用人工知能）への接近と境界の再定義</text>
  <text x="130" y="405" font-family="Arial, sans-serif" font-size="13" text-anchor="start">2. 人間とAIの共進化と新たな役割分担</text>
  <text x="130" y="430" font-family="Arial, sans-serif" font-size="13" text-anchor="start">3.
    AI活用リテラシーの社会的重要性の高まり</text>
</svg>
