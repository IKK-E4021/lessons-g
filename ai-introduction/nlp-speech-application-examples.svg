<svg viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="450" fill="#f8f9fa" rx="10" ry="10" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle"
    fill="#333">機械学習を活用した予測・推薦システム</text>

  <!-- レコメンデーションエンジン -->
  <rect x="50" y="80" width="220" height="220" rx="10" ry="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" />
  <text x="160" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#0288d1">レコメンデーションシステム</text>

  <!-- レコメンデーションの図解 -->
  <rect x="70" y="130" width="180" height="140" rx="5" ry="5" fill="#ffffff" stroke="#0288d1" stroke-width="1" />

  <!-- ユーザー矩形表現 -->
  <rect x="80" y="150" width="30" height="90" rx="2" ry="2" fill="#bbdefb" stroke="#0288d1" stroke-width="1" />
  <text x="95" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">ユーザー</text>

  <!-- アイテム矩形表現 -->
  <rect x="120" y="150" width="120" height="20" rx="2" ry="2" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" />
  <rect x="120" y="175" width="120" height="20" rx="2" ry="2" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" />
  <rect x="120" y="200" width="120" height="20" rx="2" ry="2" fill="#b3e5fc" stroke="#0288d1" stroke-width="1" />
  <rect x="120" y="225" width="120" height="20" rx="2" ry="2" fill="#e1f5fe" stroke="#0288d1" stroke-width="1"
    stroke-dasharray="3,3" />
  <text x="180" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">アイテム</text>

  <!-- レイティング表現 -->
  <text x="145" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">★★★★☆</text>
  <text x="145" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">★★★☆☆</text>
  <text x="145" y="215" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">★★☆☆☆</text>
  <text x="145" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">？？？</text>

  <!-- 予測値 -->
  <text x="205" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle"
    fill="#0288d1">★★★★★</text>

  <text x="160" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle"
    fill="#333">協調フィルタリング・行列分解</text>
  <text x="160" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle"
    fill="#333">類似ユーザーからの予測</text>

  <!-- 金融リスク分析 -->
  <rect x="290" y="80" width="220" height="220" rx="10" ry="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#388e3c">金融リスク分析</text>

  <!-- 金融リスクの図解 -->
  <rect x="310" y="130" width="180" height="140" rx="5" ry="5" fill="#ffffff" stroke="#388e3c" stroke-width="1" />

  <!-- 決定木表現 -->
  <circle cx="400" cy="150" r="15" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle"
    fill="#388e3c">年収</text>

  <line x1="390" y1="165" x2="370" y2="180" stroke="#388e3c" stroke-width="1" />
  <line x1="410" y1="165" x2="430" y2="180" stroke="#388e3c" stroke-width="1" />
  <text x="375" y="175" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">＜500万</text>
  <text x="425" y="175" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">≧500万</text>

  <circle cx="370" cy="190" r="15" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="370" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle"
    fill="#388e3c">年齢</text>

  <circle cx="430" cy="190" r="15" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="430" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle"
    fill="#388e3c">職歴</text>

  <line x1="360" y1="205" x2="350" y2="220" stroke="#388e3c" stroke-width="1" />
  <line x1="380" y1="205" x2="390" y2="220" stroke="#388e3c" stroke-width="1" />

  <line x1="420" y1="205" x2="410" y2="220" stroke="#388e3c" stroke-width="1" />
  <line x1="440" y1="205" x2="450" y2="220" stroke="#388e3c" stroke-width="1" />

  <rect x="340" y="220" width="20" height="20" rx="3" ry="3" fill="#ffcdd2" stroke="#e57373" stroke-width="1" />
  <text x="350" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle"
    fill="#e57373">✗</text>

  <rect x="380" y="220" width="20" height="20" rx="3" ry="3" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="390" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle"
    fill="#388e3c">✓</text>

  <rect x="400" y="220" width="20" height="20" rx="3" ry="3" fill="#ffcdd2" stroke="#e57373" stroke-width="1" />
  <text x="410" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle"
    fill="#e57373">✗</text>

  <rect x="440" y="220" width="20" height="20" rx="3" ry="3" fill="#c8e6c9" stroke="#388e3c" stroke-width="1" />
  <text x="450" y="235" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle"
    fill="#388e3c">✓</text>

  <text x="400" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle"
    fill="#333">ランダムフォレスト・XGBoost</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">融資審査・不正検知</text>

  <!-- 予知保全 -->
  <rect x="530" y="80" width="220" height="220" rx="10" ry="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2" />
  <text x="640" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#f57c00">製造業での予知保全</text>

  <!-- 予知保全の図解 -->
  <rect x="550" y="130" width="180" height="140" rx="5" ry="5" fill="#ffffff" stroke="#f57c00" stroke-width="1" />

  <!-- 時系列データのグラフ表現 -->
  <path d="M560,220 L560,150 L730,150" stroke="#f57c00" stroke-width="1" fill="none" />
  <text x="560" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">時間</text>
  <text x="550" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#333">振動</text>

  <!-- 正常時の時系列データ -->
  <path d="M560,170 C580,165 590,175 610,170 C630,165 640,175 660,170 C680,165 690,175 710,170" stroke="#4caf50"
    stroke-width="2" fill="none" />

  <!-- 異常予兆の時系列データ -->
  <path d="M610,170 C620,155 625,185 635,165 C645,145 655,190 665,160 C675,130 685,200 700,140" stroke="#f44336"
    stroke-width="2" fill="none" stroke-dasharray="5,3" />

  <!-- 判定結果 -->
  <line x1="680" y1="150" x2="680" y2="220" stroke="#f57c00" stroke-width="1" stroke-dasharray="3,3" />
  <text x="680" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#f44336">異常検知</text>

  <text x="640" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle"
    fill="#333">RNN/LSTM・異常検知アルゴリズム</text>
  <text x="640" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">設備故障の事前予測</text>

  <!-- 比較テーブル -->
  <rect x="50" y="320" width="700" height="110" rx="5" ry="5" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#333">Transformer以前の機械学習技術の特徴</text>

  <line x1="50" y1="350" x2="750" y2="350" stroke="#9e9e9e" stroke-width="1" />
  <line x1="283" y1="350" x2="283" y2="430" stroke="#9e9e9e" stroke-width="1" />
  <line x1="517" y1="350" x2="517" y2="430" stroke="#9e9e9e" stroke-width="1" />

  <text x="166" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
    fill="#0288d1">レコメンデーション</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
    fill="#388e3c">金融リスク分析</text>
  <text x="634" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
    fill="#f57c00">予知保全</text>

  <text x="166" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">•
    大量のユーザー行動データ</text>
  <text x="166" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">•
    コールドスタート問題</text>

  <text x="400" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">•
    特徴量エンジニアリング重要</text>
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">•
    解釈可能性とのトレードオフ</text>

  <text x="634" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">•
    センサーデータのノイズ処理</text>
  <text x="634" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">•
    異常の稀少性（不均衡データ）</text>
</svg>
