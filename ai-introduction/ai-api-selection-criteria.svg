<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">AI
    API選択の主要基準</text>

  <!-- 中央のAPI選択ノード -->
  <circle cx="400" cy="150" r="60" fill="#f3e8ff" stroke="#9333ea" stroke-width="3" />
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#9333ea">AI API</text>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#9333ea">選択基準</text>

  <!-- 左上: 機能と性能 -->
  <rect x="100" y="80" width="180" height="100" rx="10" fill="#ffedd5" stroke="#c2410c" stroke-width="2" />
  <text x="190" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#c2410c">機能と性能</text>

  <text x="120" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• モデルの精度と品質</text>
  <text x="120" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• 応答速度とレイテンシ</text>
  <text x="120" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• サポートする機能範囲</text>

  <line x1="280" y1="130" x2="340" y2="150" stroke="#c2410c" stroke-width="2" />
  <polygon points="335,147 340,150 335,153" fill="#c2410c" />

  <!-- 右上: コストと料金体系 -->
  <rect x="520" y="80" width="180" height="100" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="610" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#3b82f6">コストと料金体系</text>

  <text x="540" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• トークン/リクエスト単価</text>
  <text x="540" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• 無料枠と課金開始点</text>
  <text x="540" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• スケールに伴う価格変動</text>

  <line x1="520" y1="130" x2="460" y2="150" stroke="#3b82f6" stroke-width="2" />
  <polygon points="465,153 460,150 465,147" fill="#3b82f6" />

  <!-- 左下: セキュリティとコンプライアンス -->
  <rect x="100" y="220" width="180" height="100" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="190" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#22c55e">セキュリティと</text>
  <text x="190" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#22c55e">コンプライアンス</text>

  <text x="120" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• データ保護とプライバシー</text>
  <text x="120" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• 法的リスクと知財ポリシー</text>

  <line x1="280" y1="270" x2="340" y2="170" stroke="#22c55e" stroke-width="2" />
  <polygon points="337,175 340,170 343,175" fill="#22c55e" />

  <!-- 右下: 技術要件と統合 -->
  <rect x="520" y="220" width="180" height="100" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2" />
  <text x="610" y="245" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#ef4444">技術要件と統合</text>

  <text x="540" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• APIの使いやすさ</text>
  <text x="540" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• SDKとライブラリの充実</text>
  <text x="540" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• 既存システムとの統合性</text>

  <line x1="520" y1="270" x2="460" y2="170" stroke="#ef4444" stroke-width="2" />
  <polygon points="457,175 460,170 463,175" fill="#ef4444" />

  <!-- 中央下: 信頼性とサポート -->
  <rect x="310" y="320" width="180" height="100" rx="10" fill="#fef9c3" stroke="#eab308" stroke-width="2" />
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#eab308">信頼性とサポート</text>

  <text x="330" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• SLAと可用性保証</text>
  <text x="330" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• サポート品質と応答性</text>
  <text x="330" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="start">• 開発ロードマップの透明性</text>

  <line x1="400" y1="320" x2="400" y2="210" stroke="#eab308" stroke-width="2" />
  <polygon points="395,215 400,210 405,215" fill="#eab308" />

  <!-- 説明テキスト -->
  <rect x="100" y="440" width="600" height="40" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">
    AI APIの選択は、技術的なニーズだけでなく、ビジネス要件、予算制約、
    コンプライアンス要件などの複合的な要素を考慮して行うことが重要です
  </text>
</svg>
