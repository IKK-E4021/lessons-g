<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">CNNの主な応用分野</text>

  <!-- 中央のCNNアイコン -->
  <circle cx="400" cy="170" r="70" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle"
    fill="#3b82f6">CNN</text>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#3b82f6">畳み込み</text>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"
    fill="#3b82f6">ニューラルネットワーク</text>

  <!-- 画像分類 -->
  <rect x="100" y="80" width="160" height="100" rx="10" fill="#ffedd5" stroke="#c2410c" stroke-width="2" />
  <text x="180" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#c2410c">画像分類</text>
  <text x="180" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#c2410c">ImageNet,
    一般物体認識</text>
  <text x="180" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle"
    fill="#c2410c">写真タグ付け、検索</text>

  <line x1="260" y1="130" x2="330" y2="170" stroke="#c2410c" stroke-width="2" />
  <polygon points="325,167 330,170 325,173" fill="#c2410c" />

  <!-- 物体検出 -->
  <rect x="550" y="80" width="160" height="100" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="630" y="115" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#22c55e">物体検出</text>
  <text x="630" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#22c55e">YOLO, SSD,
    Faster R-CNN</text>
  <text x="630" y="160" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#22c55e">自動運転,
    監視カメラ</text>

  <line x1="550" y1="130" x2="470" y2="170" stroke="#22c55e" stroke-width="2" />
  <polygon points="475,173 470,170 475,167" fill="#22c55e" />

  <!-- セグメンテーション -->
  <rect x="100" y="230" width="160" height="100" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="180" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#9333ea">セグメンテーション</text>
  <text x="180" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9333ea">U-Net,
    SegNet, DeepLab</text>
  <text x="180" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9333ea">医療画像解析,
    地図作成</text>

  <line x1="260" y1="265" x2="330" y2="200" stroke="#9333ea" stroke-width="2" />
  <polygon points="325,203 330,200 327,195" fill="#9333ea" />

  <!-- 顔認識 -->
  <rect x="550" y="230" width="160" height="100" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="630" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#3b82f6">顔認識・検出</text>
  <text x="630" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3b82f6">FaceNet,
    ArcFace</text>
  <text x="630" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3b82f6">セキュリティ,
    スマホロック解除</text>

  <line x1="550" y1="265" x2="470" y2="200" stroke="#3b82f6" stroke-width="2" />
  <polygon points="473,205 470,200 467,205" fill="#3b82f6" />

  <!-- 画像生成 -->
  <rect x="270" y="350" width="260" height="100" rx="10" fill="#fef9c3" stroke="#eab308" stroke-width="2" />
  <text x="400" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#eab308">画像生成・変換</text>
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#eab308">GANs, スタイル変換,
    超解像</text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#eab308">アート生成, 画像修復,
    ノイズ除去</text>

  <line x1="400" y1="350" x2="400" y2="240" stroke="#eab308" stroke-width="2" />
  <polygon points="395,245 400,240 405,245" fill="#eab308" />

  <!-- 説明 -->
  <rect x="50" y="465" width="700" height="20" rx="5" fill="none" />
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">
    CNN技術は画像認識から始まり、現在では様々なコンピュータビジョンタスクの基盤となっています
  </text>
</svg>
