<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">LLMの主要能力と用途</text>

  <!-- 中央のLLMノード -->
  <circle cx="400" cy="160" r="60" fill="#f3e8ff" stroke="#9333ea" stroke-width="3" />
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle"
    fill="#9333ea">LLM</text>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"
    fill="#9333ea">大規模言語モデル</text>

  <!-- 左上: テキスト生成 -->
  <rect x="100" y="80" width="180" height="120" rx="10" fill="#ffedd5" stroke="#c2410c" stroke-width="2" />
  <text x="190" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#c2410c">テキスト生成</text>

  <text x="190" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 文章・記事作成</text>
  <text x="190" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• ストーリーテリング</text>
  <text x="190" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• マーケティング文章</text>
  <text x="190" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• レポート・要約作成</text>

  <line x1="280" y1="140" x2="340" y2="160" stroke="#c2410c" stroke-width="2" />
  <polygon points="335,157 340,160 335,163" fill="#c2410c" />

  <!-- 右上: 知識とQA -->
  <rect x="520" y="80" width="180" height="120" rx="10" fill="#dbeafe" stroke="#2563eb" stroke-width="2" />
  <text x="610" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#2563eb">知識とQA</text>

  <text x="610" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 事実やデータの提供</text>
  <text x="610" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 複雑な質問への回答</text>
  <text x="610" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 専門分野の解説</text>
  <text x="610" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 教育・学習支援</text>

  <line x1="520" y1="140" x2="460" y2="160" stroke="#2563eb" stroke-width="2" />
  <polygon points="465,163 460,160 465,157" fill="#2563eb" />

  <!-- 左下: 創造性と芸術 -->
  <rect x="100" y="320" width="180" height="120" rx="10" fill="#dcfce7" stroke="#16a34a" stroke-width="2" />
  <text x="190" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#16a34a">創造性と芸術</text>

  <text x="190" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• アイデア発想・ブレスト</text>
  <text x="190" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 詩や歌詞の作成</text>
  <text x="190" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• クリエイティブライティング</text>
  <text x="190" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 芸術作品の分析・解釈</text>

  <line x1="280" y1="360" x2="340" y2="170" stroke="#16a34a" stroke-width="2" />
  <polygon points="337,175 340,170 343,175" fill="#16a34a" />

  <!-- 右下: コード・開発 -->
  <rect x="520" y="320" width="180" height="120" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2" />
  <text x="610" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#ef4444">コード・開発支援</text>

  <text x="610" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• プログラミング補助</text>
  <text x="610" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• バグの発見・修正</text>
  <text x="610" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• コード説明・最適化</text>
  <text x="610" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• ドキュメント作成</text>

  <line x1="520" y1="360" x2="460" y2="170" stroke="#ef4444" stroke-width="2" />
  <polygon points="457,175 460,170 463,175" fill="#ef4444" />

  <!-- 中央下: 理解と対話 -->
  <rect x="310" y="240" width="180" height="120" rx="10" fill="#fef9c3" stroke="#eab308" stroke-width="2" />
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#eab308">理解と対話</text>

  <text x="400" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 自然な会話能力</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 文脈理解と記憶</text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 感情認識・共感</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• パーソナライズされた応答</text>

  <line x1="400" y1="240" x2="400" y2="220" stroke="#eab308" stroke-width="2" />
  <polygon points="395,225 400,220 405,225" fill="#eab308" />

  <!-- 説明テキスト -->
  <rect x="100" y="460" width="600" height="30" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">
    大規模言語モデルは多岐にわたる応用が可能であり、その能力範囲は継続的に拡大している
  </text>
</svg>
