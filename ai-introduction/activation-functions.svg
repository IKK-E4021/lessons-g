<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">代表的な活性化関数</text>

  <!-- シグモイド関数 -->
  <rect x="50" y="100" width="220" height="160" rx="10" fill="#ffedd5" stroke="#c2410c" stroke-width="2" />
  <text x="160" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#c2410c">シグモイド関数</text>

  <!-- シグモイドのグラフ -->
  <line x1="70" y1="200" x2="250" y2="200" stroke="#333" stroke-width="1" />
  <line x1="160" y1="140" x2="160" y2="240" stroke="#333" stroke-width="1" />

  <path d="M 70 230 Q 100 230, 130 220 Q 150 210, 160 200 Q 170 190, 190 180 Q 220 170, 250 170" fill="none"
    stroke="#c2410c" stroke-width="2" />

  <text x="160" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">σ(x) = 1/(1+e^(-x))</text>

  <!-- ReLU関数 -->
  <rect x="290" y="100" width="220" height="160" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#3b82f6">ReLU関数</text>

  <!-- ReLUのグラフ -->
  <line x1="310" y1="200" x2="490" y2="200" stroke="#333" stroke-width="1" />
  <line x1="400" y1="140" x2="400" y2="240" stroke="#333" stroke-width="1" />

  <path d="M 310 200 L 400 200 L 490 140" fill="none" stroke="#3b82f6" stroke-width="2" />

  <text x="400" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">ReLU(x) = max(0, x)</text>

  <!-- tanh関数 -->
  <rect x="530" y="100" width="220" height="160" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="640" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#22c55e">tanh関数</text>

  <!-- tanhのグラフ -->
  <line x1="550" y1="200" x2="730" y2="200" stroke="#333" stroke-width="1" />
  <line x1="640" y1="140" x2="640" y2="240" stroke="#333" stroke-width="1" />

  <path d="M 550 160 Q 570 160, 590 170 Q 620 180, 640 200 Q 660 220, 690 230 Q 710 240, 730 240" fill="none"
    stroke="#22c55e" stroke-width="2" />

  <text x="640" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">tanh(x) = (e^x -
    e^(-x))/(e^x + e^(-x))</text>

  <!-- 特徴比較表 -->
  <rect x="50" y="300" width="700" height="160" rx="10" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
    text-anchor="middle">活性化関数の特徴比較</text>

  <!-- 表ヘッダー -->
  <line x1="50" y1="350" x2="750" y2="350" stroke="#64748b" stroke-width="1" />
  <line x1="250" y1="300" x2="250" y2="460" stroke="#64748b" stroke-width="1" />
  <line x1="450" y1="300" x2="450" y2="460" stroke="#64748b" stroke-width="1" />
  <line x1="650" y1="300" x2="650" y2="460" stroke="#64748b" stroke-width="1" />

  <text x="150" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#c2410c">シグモイド</text>
  <text x="350" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#3b82f6">ReLU</text>
  <text x="550" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#22c55e">tanh</text>

  <!-- 特徴 -->
  <line x1="50" y1="395" x2="750" y2="395" stroke="#64748b" stroke-width="1" />

  <text x="150" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">出力範囲: 0〜1</text>
  <text x="350" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">出力範囲: 0〜∞</text>
  <text x="550" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">出力範囲: -1〜1</text>

  <line x1="50" y1="430" x2="750" y2="430" stroke="#64748b" stroke-width="1" />

  <text x="150" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">勾配消失問題あり</text>
  <text x="350" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">計算効率が良い</text>
  <text x="550" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">原点中心の出力</text>

  <!-- 説明 -->
  <rect x="100" y="470" width="600" height="20" rx="5" fill="none" />
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#334155">
    ディープラーニングではReLUとその派生関数が最も広く使われています
  </text>
</svg>
