<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">機械学習の主要なタイプ</text>

  <!-- 中央のノード：機械学習 -->
  <circle cx="400" cy="150" r="70" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="400" y="155" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle"
    fill="#1e40af">機械学習</text>

  <!-- 教師あり学習 -->
  <rect x="50" y="250" width="200" height="280" rx="10" fill="#ffedd5" stroke="#c2410c" stroke-width="2" />
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#c2410c">教師あり学習</text>
  <text x="150" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">ラベル付きデータから学習</text>

  <!-- 教師あり学習の例 -->
  <rect x="75" y="340" width="150" height="40" rx="5" fill="#fff7ed" stroke="#ea580c" stroke-width="1" />
  <text x="150" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">分類</text>

  <rect x="75" y="390" width="150" height="40" rx="5" fill="#fff7ed" stroke="#ea580c" stroke-width="1" />
  <text x="150" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">回帰</text>

  <rect x="75" y="440" width="150" height="70" rx="5" fill="#fff7ed" stroke="#ea580c" stroke-width="1" />
  <text x="150" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">アルゴリズム例:</text>
  <text x="150" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">決定木、ランダムフォレスト</text>
  <text x="150" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">SVM、ニューラルネットワーク</text>

  <!-- 教師なし学習 -->
  <rect x="300" y="250" width="200" height="280" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#15803d">教師なし学習</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">ラベルなしデータから学習</text>

  <!-- 教師なし学習の例 -->
  <rect x="325" y="340" width="150" height="40" rx="5" fill="#ecfdf5" stroke="#10b981" stroke-width="1" />
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">クラスタリング</text>

  <rect x="325" y="390" width="150" height="40" rx="5" fill="#ecfdf5" stroke="#10b981" stroke-width="1" />
  <text x="400" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">次元削減</text>

  <rect x="325" y="440" width="150" height="70" rx="5" fill="#ecfdf5" stroke="#10b981" stroke-width="1" />
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">アルゴリズム例:</text>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">K-means、階層的クラスタリング</text>
  <text x="400" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">PCA、t-SNE、オートエンコーダ</text>

  <!-- 強化学習 -->
  <rect x="550" y="250" width="200" height="280" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="650" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#7e22ce">強化学習</text>
  <text x="650" y="310" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">報酬と罰から学習</text>

  <!-- 強化学習の例 -->
  <rect x="575" y="340" width="150" height="40" rx="5" fill="#faf5ff" stroke="#a855f7" stroke-width="1" />
  <text x="650" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">試行錯誤による学習</text>

  <rect x="575" y="390" width="150" height="40" rx="5" fill="#faf5ff" stroke="#a855f7" stroke-width="1" />
  <text x="650" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">環境との相互作用</text>

  <rect x="575" y="440" width="150" height="70" rx="5" fill="#faf5ff" stroke="#a855f7" stroke-width="1" />
  <text x="650" y="465" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">アルゴリズム例:</text>
  <text x="650" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Q学習、Deep Q-Network</text>
  <text x="650" y="505" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">ポリシー勾配法、A3C</text>

  <!-- 接続線 -->
  <line x1="400" y1="220" x2="150" y2="250" stroke="#c2410c" stroke-width="2" />
  <polygon points="155,245 150,250 160,255" fill="#c2410c" />

  <line x1="400" y1="220" x2="400" y2="250" stroke="#15803d" stroke-width="2" />
  <polygon points="400,240 395,250 405,250" fill="#15803d" />

  <line x1="400" y1="220" x2="650" y2="250" stroke="#7e22ce" stroke-width="2" />
  <polygon points="640,245 650,250 645,255" fill="#7e22ce" />

  <!-- 説明テキスト -->
  <rect x="100" y="550" width="600" height="30" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">
    機械学習の各アプローチは、データの性質や問題の種類に応じて選択される
  </text>
</svg>
