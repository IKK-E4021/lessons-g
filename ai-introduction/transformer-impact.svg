<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- 背景 -->
  <rect width="800" height="450" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">Transformerがもたらした革命的変化</text>

  <!-- 左側：技術的革新 -->
  <rect x="50" y="80" width="340" height="320" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="220" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#3b82f6">技術的革新</text>

  <rect x="70" y="130" width="300" height="60" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" />
  <text x="220" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
    text-anchor="middle">並列計算の実現</text>
  <text x="220" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">トレーニングの大幅な高速化</text>

  <rect x="70" y="200" width="300" height="60" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" />
  <text x="220" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
    text-anchor="middle">グローバルな依存関係のモデル化</text>
  <text x="220" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">離れた位置間の関係も直接捉えられる</text>

  <rect x="70" y="270" width="300" height="60" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" />
  <text x="220" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
    text-anchor="middle">スケーラビリティの向上</text>
  <text x="220" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">モデルサイズと性能のスケーリング</text>

  <rect x="70" y="340" width="300" height="50" rx="5" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" />
  <text x="220" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
    text-anchor="middle">転移学習の実現</text>
  <text x="220" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">大規模事前学習と下流タスクへの適用</text>

  <!-- 右側：実応用への影響 -->
  <rect x="410" y="80" width="340" height="320" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="580" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#9333ea">実応用への影響</text>

  <rect x="430" y="130" width="300" height="60" rx="5" fill="#f5f3ff" stroke="#9333ea" stroke-width="1" />
  <text x="580" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
    text-anchor="middle">大規模言語モデル（LLM）の基盤</text>
  <text x="580" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">GPT, BERT,
    T5などの基礎アーキテクチャ</text>

  <rect x="430" y="200" width="300" height="60" rx="5" fill="#f5f3ff" stroke="#9333ea" stroke-width="1" />
  <text x="580" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
    text-anchor="middle">マルチモーダル処理への拡張</text>
  <text x="580" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">テキストだけでなく画像・音声にも応用</text>

  <rect x="430" y="270" width="300" height="60" rx="5" fill="#f5f3ff" stroke="#9333ea" stroke-width="1" />
  <text x="580" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
    text-anchor="middle">高品質な生成モデルの実現</text>
  <text x="580" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">ChatGPT、DALL-E、Stable
    Diffusionなど</text>

  <rect x="430" y="340" width="300" height="50" rx="5" fill="#f5f3ff" stroke="#9333ea" stroke-width="1" />
  <text x="580" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
    text-anchor="middle">業界スタンダードへの急速な変化</text>
  <text x="580" y="390" font-family="Arial, sans-serif" font-size="12"
    text-anchor="middle">多くのAI企業と研究がTransformerベースに</text>

  <!-- 下部の説明 -->
  <rect x="50" y="410" width="700" height="30" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">
    Transformerは技術的な進歩にとどまらず、生成AIの時代を本格的に切り開いた革命的アーキテクチャ
  </text>
</svg>
