<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">生成AIの主要応用分野</text>

  <!-- 中央のGen AI ノード -->
  <circle cx="400" cy="160" r="60" fill="#f3e8ff" stroke="#9333ea" stroke-width="3" />
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle"
    fill="#9333ea">生成AI</text>
  <text x="400" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#9333ea">Generative
    AI</text>

  <!-- 左上: クリエイティブ制作 -->
  <rect x="100" y="80" width="180" height="120" rx="10" fill="#ffedd5" stroke="#c2410c" stroke-width="2" />
  <text x="190" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#c2410c">クリエイティブ制作</text>

  <text x="190" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• デザイン/アート制作</text>
  <text x="190" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• コンテンツ作成支援</text>
  <text x="190" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 音楽/映像素材生成</text>
  <text x="190" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 創作プロセスの加速</text>

  <line x1="280" y1="140" x2="340" y2="160" stroke="#c2410c" stroke-width="2" />
  <polygon points="335,157 340,160 335,163" fill="#c2410c" />

  <!-- 右上: ビジネス応用 -->
  <rect x="520" y="80" width="180" height="120" rx="10" fill="#dbeafe" stroke="#2563eb" stroke-width="2" />
  <text x="610" y="105" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#2563eb">ビジネス応用</text>

  <text x="610" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• マーケティング素材作成</text>
  <text x="610" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• カスタマーサービス</text>
  <text x="610" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• データ分析/レポート</text>
  <text x="610" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• ビジネス文書作成</text>

  <line x1="520" y1="140" x2="460" y2="160" stroke="#2563eb" stroke-width="2" />
  <polygon points="465,163 460,160 465,157" fill="#2563eb" />

  <!-- 左下: 教育と学習 -->
  <rect x="100" y="320" width="180" height="120" rx="10" fill="#dcfce7" stroke="#16a34a" stroke-width="2" />
  <text x="190" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#16a34a">教育と学習</text>

  <text x="190" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• パーソナライズ学習</text>
  <text x="190" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 教材生成と翻訳</text>
  <text x="190" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 学習サポート/フィードバック</text>
  <text x="190" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• シミュレーション環境</text>

  <line x1="280" y1="360" x2="340" y2="170" stroke="#16a34a" stroke-width="2" />
  <polygon points="337,175 340,170 343,175" fill="#16a34a" />

  <!-- 右下: 開発・研究 -->
  <rect x="520" y="320" width="180" height="120" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2" />
  <text x="610" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#ef4444">開発・研究</text>

  <text x="610" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• コード生成・デバッグ</text>
  <text x="610" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• プロトタイピング</text>
  <text x="610" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 研究データ分析支援</text>
  <text x="610" y="430" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 実験計画と仮説生成</text>

  <line x1="520" y1="360" x2="460" y2="170" stroke="#ef4444" stroke-width="2" />
  <polygon points="457,175 460,170 463,175" fill="#ef4444" />

  <!-- 中央下: 個人利用 -->
  <rect x="310" y="240" width="180" height="120" rx="10" fill="#fef9c3" stroke="#eab308" stroke-width="2" />
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#eab308">個人利用</text>

  <text x="400" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 文章/メール作成</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 情報検索/要約</text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 趣味/創作活動</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">• 自己啓発/スキル向上</text>

  <line x1="400" y1="240" x2="400" y2="220" stroke="#eab308" stroke-width="2" />
  <polygon points="395,225 400,220 405,225" fill="#eab308" />

  <!-- 説明テキスト -->
  <rect x="100" y="460" width="600" height="30" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">
    生成AIは様々な分野に革命をもたらし、クリエイティブワークからビジネス、個人の生産性まで幅広く影響
  </text>
</svg>
