<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">過学習と過少学習の例</text>

  <!-- 過少学習（Underfitting）グラフ -->
  <rect x="50" y="80" width="220" height="220" rx="5" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="160" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">過少学習
    (Underfitting)</text>

  <!-- 軸 -->
  <line x1="70" y1="260" x2="250" y2="260" stroke="#333" stroke-width="1" />
  <line x1="70" y1="260" x2="70" y2="120" stroke="#333" stroke-width="1" />

  <!-- データポイント -->
  <circle cx="90" cy="220" r="4" fill="#ef4444" />
  <circle cx="110" cy="200" r="4" fill="#ef4444" />
  <circle cx="130" cy="230" r="4" fill="#ef4444" />
  <circle cx="150" cy="180" r="4" fill="#ef4444" />
  <circle cx="170" cy="150" r="4" fill="#ef4444" />
  <circle cx="190" cy="170" r="4" fill="#ef4444" />
  <circle cx="210" cy="140" r="4" fill="#ef4444" />
  <circle cx="230" cy="130" r="4" fill="#ef4444" />

  <!-- 単純すぎるモデル（直線） -->
  <line x1="70" y1="240" x2="250" y2="130" stroke="#3b82f6" stroke-width="2" />

  <!-- 適切な学習グラフ -->
  <rect x="290" y="80" width="220" height="220" rx="5" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold"
    text-anchor="middle">適切な学習</text>

  <!-- 軸 -->
  <line x1="310" y1="260" x2="490" y2="260" stroke="#333" stroke-width="1" />
  <line x1="310" y1="260" x2="310" y2="120" stroke="#333" stroke-width="1" />

  <!-- データポイント -->
  <circle cx="330" cy="220" r="4" fill="#ef4444" />
  <circle cx="350" cy="200" r="4" fill="#ef4444" />
  <circle cx="370" cy="230" r="4" fill="#ef4444" />
  <circle cx="390" cy="180" r="4" fill="#ef4444" />
  <circle cx="410" cy="150" r="4" fill="#ef4444" />
  <circle cx="430" cy="170" r="4" fill="#ef4444" />
  <circle cx="450" cy="140" r="4" fill="#ef4444" />
  <circle cx="470" cy="130" r="4" fill="#ef4444" />

  <!-- 適切なモデル（滑らかな曲線） -->
  <path d="M 310 230 Q 340 210, 370 200 T 430 160 T 490 130" fill="none" stroke="#22c55e" stroke-width="2" />

  <!-- 過学習（Overfitting）グラフ -->
  <rect x="530" y="80" width="220" height="220" rx="5" fill="#ffffff" stroke="#64748b" stroke-width="1" />
  <text x="640" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">過学習
    (Overfitting)</text>

  <!-- 軸 -->
  <line x1="550" y1="260" x2="730" y2="260" stroke="#333" stroke-width="1" />
  <line x1="550" y1="260" x2="550" y2="120" stroke="#333" stroke-width="1" />

  <!-- データポイント -->
  <circle cx="570" cy="220" r="4" fill="#ef4444" />
  <circle cx="590" cy="200" r="4" fill="#ef4444" />
  <circle cx="610" cy="230" r="4" fill="#ef4444" />
  <circle cx="630" cy="180" r="4" fill="#ef4444" />
  <circle cx="650" cy="150" r="4" fill="#ef4444" />
  <circle cx="670" cy="170" r="4" fill="#ef4444" />
  <circle cx="690" cy="140" r="4" fill="#ef4444" />
  <circle cx="710" cy="130" r="4" fill="#ef4444" />

  <!-- 複雑すぎるモデル（データポイントをすべて通る複雑な曲線） -->
  <path
    d="M 550 220 C 560 230, 565 220, 570 220 C 575 220, 585 180, 590 200 C 595 220, 605 240, 610 230 C 615 220, 625 160, 630 180 C 635 200, 645 130, 650 150 C 655 170, 665 190, 670 170 C 675 150, 685 120, 690 140 C 695 160, 705 110, 710 130"
    fill="none" stroke="#9333ea" stroke-width="2" />

  <!-- 説明 -->
  <rect x="50" y="320" width="700" height="60" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">
    過少学習：モデルが単純すぎてデータのパターンを捉えられない (高バイアス、低バリアンス)
  </text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">
    過学習：モデルが複雑すぎてノイズまで学習してしまい、汎化性能が低下 (低バイアス、高バリアンス)
  </text>
</svg>
