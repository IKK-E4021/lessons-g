<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle"
    fill="#333">CNNを活用した画像認識アプリケーション</text>

  <!-- 医療画像診断 -->
  <rect x="50" y="80" width="200" height="200" rx="10" ry="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="2" />
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#0288d1">医療画像診断</text>

  <!-- 医療画像の図解 -->
  <rect x="80" y="130" width="140" height="100" rx="5" ry="5" fill="#ffffff" stroke="#0288d1" stroke-width="1" />
  <circle cx="150" cy="180" r="35" fill="none" stroke="#0288d1" stroke-width="2" />
  <circle cx="150" cy="180" r="15" fill="#ef5350" stroke="#c62828" stroke-width="1" />
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">腫瘍検出・分類</text>

  <!-- 自動運転 -->
  <rect x="300" y="80" width="200" height="200" rx="10" ry="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#388e3c">自動運転技術</text>

  <!-- 自動運転の図解 -->
  <rect x="330" y="130" width="140" height="100" rx="5" ry="5" fill="#ffffff" stroke="#388e3c" stroke-width="1" />
  <rect x="350" y="200" width="100" height="20" rx="2" ry="2" fill="#81c784" stroke="#388e3c" stroke-width="1" />
  <rect x="350" y="160" width="20" height="40" rx="2" ry="2" fill="#aed581" stroke="#388e3c" stroke-width="1" />
  <rect x="430" y="160" width="20" height="40" rx="2" ry="2" fill="#aed581" stroke="#388e3c" stroke-width="1" />
  <rect x="380" y="170" width="40" height="30" rx="5" ry="5" fill="#a1887f" stroke="#388e3c" stroke-width="1" />
  <circle cx="360" cy="220" r="10" fill="#424242" stroke="#212121" stroke-width="1" />
  <circle cx="440" cy="220" r="10" fill="#424242" stroke="#212121" stroke-width="1" />
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">物体検出・追跡</text>

  <!-- 顔認証 -->
  <rect x="550" y="80" width="200" height="200" rx="10" ry="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2" />
  <text x="650" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#f57c00">顔認証システム</text>

  <!-- 顔認証の図解 -->
  <rect x="580" y="130" width="140" height="100" rx="5" ry="5" fill="#ffffff" stroke="#f57c00" stroke-width="1" />
  <circle cx="650" cy="160" r="25" fill="#ffe0b2" stroke="#f57c00" stroke-width="1" />
  <circle cx="640" cy="155" r="5" fill="#5d4037" stroke="#3e2723" stroke-width="1" />
  <circle cx="660" cy="155" r="5" fill="#5d4037" stroke="#3e2723" stroke-width="1" />
  <path d="M635,170 Q650,180 665,170" fill="none" stroke="#5d4037" stroke-width="2" />
  <line x1="580" y1="190" x2="720" y2="190" stroke="#f57c00" stroke-width="1" stroke-dasharray="5,5" />
  <text x="650" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle"
    fill="#f57c00">顔の特徴点検出</text>
  <text x="650" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">個人識別・認証</text>

  <!-- 比較テーブル -->
  <rect x="100" y="310" width="600" height="70" rx="5" ry="5" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" />
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
    fill="#333">CNN応用の特性比較</text>

  <text x="170" y="355" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">精度要求: 高</text>
  <text x="170" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">処理速度: 中</text>

  <text x="400" y="355" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">精度要求: 中</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">処理速度: 高</text>

  <text x="630" y="355" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">精度要求: 高</text>
  <text x="630" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">処理速度: 高</text>
</svg>
