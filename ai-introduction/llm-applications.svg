<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">主要なテキスト生成AIの概要</text>

  <!-- ChatGPT -->
  <rect x="50" y="80" width="340" height="180" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="220" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle"
    fill="#3b82f6">ChatGPT</text>
  <text x="220" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"
    fill="#3b82f6">(OpenAI)</text>

  <text x="70" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• GPT-3.5/4に基づく対話特化型AI</text>
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• 2022年11月リリース、急速に普及</text>
  <text x="70" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• 人間のフィードバックで調整（RLHF）</text>
  <text x="70" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• 無料版と有料版（Plus）を提供</text>

  <!-- Claude -->
  <rect x="410" y="80" width="340" height="180" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="580" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle"
    fill="#9333ea">Claude</text>
  <text x="580" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"
    fill="#9333ea">(Anthropic)</text>

  <text x="430" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• 安全性とコンプライアンスに注力</text>
  <text x="430" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• 長文脈処理の強み（最大20万トークン）</text>
  <text x="430" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• 憲法的AIという独自アプローチ</text>
  <text x="430" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• Claude 3シリーズが最新モデル</text>

  <!-- Gemini/Bard -->
  <rect x="50" y="280" width="340" height="180" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="220" y="310" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle"
    fill="#22c55e">Gemini</text>
  <text x="220" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"
    fill="#22c55e">(Google)</text>

  <text x="70" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• Googleの検索機能と統合</text>
  <text x="70" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• マルチモーダル機能（テキスト・画像）</text>
  <text x="70" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• Googleサービスとの連携強化</text>
  <text x="70" y="440" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• 元はBardとして提供、後に改名</text>

  <!-- LLaMA/オープンソース -->
  <rect x="410" y="280" width="340" height="180" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2" />
  <text x="580" y="310" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle"
    fill="#ef4444">オープンソースLLM</text>
  <text x="580" y="335" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ef4444">(LLaMA,
    Mistral等)</text>

  <text x="430" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• 透明性とコミュニティ開発モデル</text>
  <text x="430" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• 自由なカスタマイズと展開</text>
  <text x="430" y="415" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• ローカル実行可能（自前サーバー）</text>
  <text x="430" y="440" font-family="Arial, sans-serif" font-size="14" text-anchor="start">• プライバシー重視のアプローチ</text>

  <!-- 説明テキスト -->
  <rect x="50" y="470" width="700" height="20" rx="5" fill="none" />
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">
    テキスト生成AIは対話型チャット、コンテンツ生成、情報アクセスの新しい方法を提供
  </text>
</svg>
