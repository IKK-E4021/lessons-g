<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#f8f9fa" />

  <!-- タイトル -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
    text-anchor="middle">機械学習の基本プロセス</text>

  <!-- プロセスの各ステップ -->
  <!-- 1. データ収集 -->
  <rect x="50" y="100" width="120" height="60" rx="10" fill="#ffedd5" stroke="#c2410c" stroke-width="2" />
  <text x="110" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="middle">データ収集</text>

  <!-- 2. データ前処理 -->
  <rect x="200" y="100" width="120" height="60" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="260" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="middle">データ前処理</text>

  <!-- 3. 特徴量選択/抽出 -->
  <rect x="350" y="100" width="120" height="60" rx="10" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="410" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="middle">特徴量</text>
  <text x="410" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="middle">選択/抽出</text>

  <!-- 4. モデル選択 -->
  <rect x="500" y="100" width="120" height="60" rx="10" fill="#f3e8ff" stroke="#9333ea" stroke-width="2" />
  <text x="560" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="middle">モデル選択</text>

  <!-- 5. モデル学習 -->
  <rect x="650" y="100" width="120" height="60" rx="10" fill="#fef9c3" stroke="#eab308" stroke-width="2" />
  <text x="710" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="middle">モデル学習</text>

  <!-- 6. モデル評価 -->
  <rect x="650" y="200" width="120" height="60" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="2" />
  <text x="710" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="middle">モデル評価</text>

  <!-- 7. ハイパーパラメータ調整 -->
  <rect x="500" y="200" width="120" height="60" rx="10" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2" />
  <text x="560" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="middle">ハイパー</text>
  <text x="560" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="middle">パラメータ調整</text>

  <!-- 8. モデルデプロイ -->
  <rect x="350" y="200" width="120" height="60" rx="10" fill="#fce7f3" stroke="#ec4899" stroke-width="2" />
  <text x="410" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="middle">モデルデプロイ</text>

  <!-- 9. モニタリング -->
  <rect x="200" y="200" width="120" height="60" rx="10" fill="#ffedd5" stroke="#c2410c" stroke-width="2" />
  <text x="260" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="middle">モニタリング</text>

  <!-- 10. 再学習 -->
  <rect x="50" y="200" width="120" height="60" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="110" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
    text-anchor="middle">再学習</text>

  <!-- 矢印の接続 -->
  <!-- 第1行の矢印 -->
  <line x1="170" y1="130" x2="200" y2="130" stroke="#333" stroke-width="2" />
  <polygon points="190,130 200,125 200,135" fill="#333" />

  <line x1="320" y1="130" x2="350" y2="130" stroke="#333" stroke-width="2" />
  <polygon points="340,130 350,125 350,135" fill="#333" />

  <line x1="470" y1="130" x2="500" y2="130" stroke="#333" stroke-width="2" />
  <polygon points="490,130 500,125 500,135" fill="#333" />

  <line x1="620" y1="130" x2="650" y2="130" stroke="#333" stroke-width="2" />
  <polygon points="640,130 650,125 650,135" fill="#333" />

  <!-- 第1行から第2行への矢印 -->
  <line x1="710" y1="160" x2="710" y2="200" stroke="#333" stroke-width="2" />
  <polygon points="710,190 705,200 715,200" fill="#333" />

  <!-- 第2行の矢印 -->
  <line x1="650" y1="230" x2="620" y2="230" stroke="#333" stroke-width="2" />
  <polygon points="630,230 620,225 620,235" fill="#333" />

  <line x1="500" y1="230" x2="470" y2="230" stroke="#333" stroke-width="2" />
  <polygon points="480,230 470,225 470,235" fill="#333" />

  <line x1="350" y1="230" x2="320" y2="230" stroke="#333" stroke-width="2" />
  <polygon points="330,230 320,225 320,235" fill="#333" />

  <line x1="200" y1="230" x2="170" y2="230" stroke="#333" stroke-width="2" />
  <polygon points="180,230 170,225 170,235" fill="#333" />

  <!-- フィードバックループ -->
  <path d="M 50 230 C 20 230, 20 130, 50 130" fill="none" stroke="#333" stroke-width="2" />
  <polygon points="40,130 50,125 50,135" fill="#333" />

  <!-- 説明テキスト -->
  <rect x="50" y="300" width="700" height="80" rx="5" fill="#f1f5f9" stroke="#64748b" stroke-width="1" />
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">
    機械学習の開発サイクルは反復的プロセスです。モデルの評価結果に基づいて
  </text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">
    データ処理や特徴量選択、モデル選択、ハイパーパラメータなどを調整し、
  </text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">
    性能が満足できるレベルに達するまで繰り返します。
  </text>
</svg>
