<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800" style="background-color: #f8f9fa;">
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#1a365d">監視ダッシュボード</text>
  
  <!-- Dashboard Container -->
  <rect x="50" y="60" width="900" height="720" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="10"/>
  
  <!-- Real-time Metrics Section -->
  <g id="metrics">
    <text x="500" y="100" text-anchor="middle" font-size="18" font-weight="bold">リアルタイムメトリクス</text>
    
    <!-- Success Rate -->
    <g transform="translate(150, 130)">
      <rect x="0" y="0" width="200" height="100" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="5"/>
      <text x="100" y="30" text-anchor="middle" font-size="14" font-weight="bold">認証成功率</text>
      <text x="100" y="70" text-anchor="middle" font-size="36" font-weight="bold" fill="#15803d">95.2%</text>
    </g>
    
    <!-- Average Response Time -->
    <g transform="translate(400, 130)">
      <rect x="0" y="0" width="200" height="100" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="5"/>
      <text x="100" y="30" text-anchor="middle" font-size="14" font-weight="bold">平均応答時間</text>
      <text x="100" y="70" text-anchor="middle" font-size="36" font-weight="bold" fill="#1e40af">142ms</text>
    </g>
    
    <!-- Concurrent Connections -->
    <g transform="translate(650, 130)">
      <rect x="0" y="0" width="200" height="100" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="5"/>
      <text x="100" y="30" text-anchor="middle" font-size="14" font-weight="bold">同時接続数</text>
      <text x="100" y="70" text-anchor="middle" font-size="36" font-weight="bold" fill="#4338ca">1,234</text>
    </g>
  </g>
  
  <!-- Security Events Table -->
  <g id="events">
    <text x="500" y="280" text-anchor="middle" font-size="18" font-weight="bold">セキュリティイベント</text>
    
    <rect x="100" y="300" width="800" height="200" fill="white" stroke="#6b7280" stroke-width="1" rx="5"/>
    
    <!-- Table Header -->
    <line x1="100" y1="340" x2="900" y2="340" stroke="#6b7280" stroke-width="1"/>
    <text x="150" y="325" font-size="14" font-weight="bold">時刻</text>
    <text x="350" y="325" font-size="14" font-weight="bold">イベント</text>
    <text x="600" y="325" font-size="14" font-weight="bold">重要度</text>
    <text x="750" y="325" font-size="14" font-weight="bold">対応</text>
    
    <!-- Table Rows -->
    <!-- Row 1 -->
    <line x1="100" y1="380" x2="900" y2="380" stroke="#e5e7eb" stroke-width="1"/>
    <text x="150" y="365" font-size="12">10:23:45</text>
    <text x="350" y="365" font-size="12">認証失敗率上昇</text>
    <text x="600" y="365" font-size="12" fill="#dc2626" font-weight="bold">高</text>
    <text x="750" y="365" font-size="12">調査中</text>
    
    <!-- Row 2 -->
    <line x1="100" y1="420" x2="900" y2="420" stroke="#e5e7eb" stroke-width="1"/>
    <text x="150" y="405" font-size="12">10:15:32</text>
    <text x="350" y="405" font-size="12">不正なscope要求</text>
    <text x="600" y="405" font-size="12" fill="#f59e0b" font-weight="bold">中</text>
    <text x="750" y="405" font-size="12">ブロック</text>
    
    <!-- Row 3 -->
    <line x1="100" y1="460" x2="900" y2="460" stroke="#e5e7eb" stroke-width="1"/>
    <text x="150" y="445" font-size="12">10:12:11</text>
    <text x="350" y="445" font-size="12">証明書期限接近</text>
    <text x="600" y="445" font-size="12" fill="#eab308" font-weight="bold">低</text>
    <text x="750" y="445" font-size="12">計画済</text>
  </g>
  
  <!-- Alert Levels -->
  <g id="alerts">
    <text x="500" y="550" text-anchor="middle" font-size="18" font-weight="bold">アラート設定</text>
    
    <!-- Critical -->
    <g transform="translate(100, 580)">
      <rect x="0" y="0" width="180" height="120" fill="#fee2e2" stroke="#ef4444" stroke-width="2" rx="5"/>
      <text x="90" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#dc2626">Critical</text>
      <text x="90" y="45" text-anchor="middle" font-size="12">（即時対応）</text>
      <text x="10" y="65" font-size="11">• 認証システム停止</text>
      <text x="10" y="80" font-size="11">• データ漏洩の疑い</text>
      <text x="10" y="95" font-size="11">• 大規模不正アクセス</text>
    </g>
    
    <!-- High -->
    <g transform="translate(320, 580)">
      <rect x="0" y="0" width="180" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
      <text x="90" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#d97706">High</text>
      <text x="90" y="45" text-anchor="middle" font-size="12">（1時間以内）</text>
      <text x="10" y="65" font-size="11">• 認証失敗率急上昇</text>
      <text x="10" y="80" font-size="11">• パフォーマンス劣化</text>
      <text x="10" y="95" font-size="11">• 証明書期限切れ接近</text>
    </g>
    
    <!-- Medium -->
    <g transform="translate(540, 580)">
      <rect x="0" y="0" width="180" height="120" fill="#fef3c7" stroke="#eab308" stroke-width="2" rx="5"/>
      <text x="90" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#ca8a04">Medium</text>
      <text x="90" y="45" text-anchor="middle" font-size="12">（24時間以内）</text>
      <text x="10" y="65" font-size="11">• 異常トラフィック検知</text>
      <text x="10" y="80" font-size="11">• リソース使用率上昇</text>
    </g>
    
    <!-- Low -->
    <g transform="translate(760, 580)">
      <rect x="0" y="0" width="180" height="120" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="5"/>
      <text x="90" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#15803d">Low</text>
      <text x="90" y="45" text-anchor="middle" font-size="12">（計画的対応）</text>
      <text x="10" y="65" font-size="11">• 定期メンテナンス</text>
      <text x="10" y="80" font-size="11">• アップデート通知</text>
    </g>
  </g>
</svg>