<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="dataSourceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="siemCoreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="alertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fcd34d;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1000" height="700" fill="#f8fafc"/>

    <!-- Header -->
    <rect x="0" y="0" width="1000" height="60" fill="url(#headerGrad)"/>
    <text x="500" y="35" text-anchor="middle" fill="white" font-size="24" font-weight="bold">SIEM (Security Information and Event Management)</text>

    <!-- Data Sources Section -->
    <text x="50" y="90" fill="#374151" font-size="18" font-weight="bold">データソース</text>

    <!-- Network Devices -->
    <rect x="30" y="110" width="180" height="80" rx="8" fill="url(#dataSourceGrad)" stroke="#6b7280" filter="url(#shadow)"/>
    <text x="120" y="130" text-anchor="middle" fill="#374151" font-size="12" font-weight="bold">ネットワーク機器</text>
    <text x="120" y="145" text-anchor="middle" fill="#6b7280" font-size="10">• ファイアウォール</text>
    <text x="120" y="160" text-anchor="middle" fill="#6b7280" font-size="10">• IDS/IPS</text>
    <text x="120" y="175" text-anchor="middle" fill="#6b7280" font-size="10">• ルーター/スイッチ</text>

    <!-- Servers -->
    <rect x="230" y="110" width="180" height="80" rx="8" fill="url(#dataSourceGrad)" stroke="#6b7280" filter="url(#shadow)"/>
    <text x="320" y="130" text-anchor="middle" fill="#374151" font-size="12" font-weight="bold">サーバー</text>
    <text x="320" y="145" text-anchor="middle" fill="#6b7280" font-size="10">• Webサーバー</text>
    <text x="320" y="160" text-anchor="middle" fill="#6b7280" font-size="10">• DBサーバー</text>
    <text x="320" y="175" text-anchor="middle" fill="#6b7280" font-size="10">• アプリケーション</text>

    <!-- Security Tools -->
    <rect x="430" y="110" width="180" height="80" rx="8" fill="url(#dataSourceGrad)" stroke="#6b7280" filter="url(#shadow)"/>
    <text x="520" y="130" text-anchor="middle" fill="#374151" font-size="12" font-weight="bold">セキュリティツール</text>
    <text x="520" y="145" text-anchor="middle" fill="#6b7280" font-size="10">• アンチウイルス</text>
    <text x="520" y="160" text-anchor="middle" fill="#6b7280" font-size="10">• エンドポイント保護</text>
    <text x="520" y="175" text-anchor="middle" fill="#6b7280" font-size="10">• WAF</text>

    <!-- Cloud Services -->
    <rect x="630" y="110" width="180" height="80" rx="8" fill="url(#dataSourceGrad)" stroke="#6b7280" filter="url(#shadow)"/>
    <text x="720" y="130" text-anchor="middle" fill="#374151" font-size="12" font-weight="bold">クラウドサービス</text>
    <text x="720" y="145" text-anchor="middle" fill="#6b7280" font-size="10">• AWS CloudTrail</text>
    <text x="720" y="160" text-anchor="middle" fill="#6b7280" font-size="10">• Azure AD</text>
    <text x="720" y="175" text-anchor="middle" fill="#6b7280" font-size="10">• SaaS アプリ</text>

    <!-- Arrows from data sources to SIEM -->
    <path d="M 120 190 Q 120 220 200 250" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 320 190 Q 320 220 300 250" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 520 190 Q 520 220 400 250" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 720 190 Q 720 220 500 250" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- SIEM Core -->
    <rect x="150" y="250" width="500" height="200" rx="12" fill="url(#siemCoreGrad)" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
    <text x="400" y="275" text-anchor="middle" fill="#1e40af" font-size="18" font-weight="bold">SIEM コア機能</text>

    <!-- Log Collection -->
    <rect x="170" y="290" width="140" height="60" rx="6" fill="white" stroke="#93c5fd" filter="url(#shadow)"/>
    <text x="240" y="310" text-anchor="middle" fill="#1e40af" font-size="12" font-weight="bold">ログ収集</text>
    <text x="240" y="325" text-anchor="middle" fill="#6b7280" font-size="10">• Syslog</text>
    <text x="240" y="340" text-anchor="middle" fill="#6b7280" font-size="10">• エージェント</text>

    <!-- Normalization -->
    <rect x="330" y="290" width="140" height="60" rx="6" fill="white" stroke="#93c5fd" filter="url(#shadow)"/>
    <text x="400" y="310" text-anchor="middle" fill="#1e40af" font-size="12" font-weight="bold">正規化・解析</text>
    <text x="400" y="325" text-anchor="middle" fill="#6b7280" font-size="10">• パース</text>
    <text x="400" y="340" text-anchor="middle" fill="#6b7280" font-size="10">• 標準化</text>

    <!-- Correlation -->
    <rect x="490" y="290" width="140" height="60" rx="6" fill="white" stroke="#93c5fd" filter="url(#shadow)"/>
    <text x="560" y="310" text-anchor="middle" fill="#1e40af" font-size="12" font-weight="bold">相関分析</text>
    <text x="560" y="325" text-anchor="middle" fill="#6b7280" font-size="10">• ルールエンジン</text>
    <text x="560" y="340" text-anchor="middle" fill="#6b7280" font-size="10">• 機械学習</text>

    <!-- Storage -->
    <rect x="170" y="370" width="140" height="60" rx="6" fill="white" stroke="#93c5fd" filter="url(#shadow)"/>
    <text x="240" y="390" text-anchor="middle" fill="#1e40af" font-size="12" font-weight="bold">データ保存</text>
    <text x="240" y="405" text-anchor="middle" fill="#6b7280" font-size="10">• インデックス</text>
    <text x="240" y="420" text-anchor="middle" fill="#6b7280" font-size="10">• アーカイブ</text>

    <!-- Search & Analytics -->
    <rect x="330" y="370" width="140" height="60" rx="6" fill="white" stroke="#93c5fd" filter="url(#shadow)"/>
    <text x="400" y="390" text-anchor="middle" fill="#1e40af" font-size="12" font-weight="bold">検索・分析</text>
    <text x="400" y="405" text-anchor="middle" fill="#6b7280" font-size="10">• 高速検索</text>
    <text x="400" y="420" text-anchor="middle" fill="#6b7280" font-size="10">• レポート</text>

    <!-- Alerting -->
    <rect x="490" y="370" width="140" height="60" rx="6" fill="white" stroke="#93c5fd" filter="url(#shadow)"/>
    <text x="560" y="390" text-anchor="middle" fill="#1e40af" font-size="12" font-weight="bold">アラート</text>
    <text x="560" y="405" text-anchor="middle" fill="#6b7280" font-size="10">• 閾値監視</text>
    <text x="560" y="420" text-anchor="middle" fill="#6b7280" font-size="10">• 通知</text>

    <!-- Output Section -->
    <text x="50" y="490" fill="#374151" font-size="18" font-weight="bold">出力・活用</text>

    <!-- Dashboard -->
    <rect x="100" y="510" width="180" height="100" rx="8" fill="url(#alertGrad)" stroke="#f59e0b" filter="url(#shadow)"/>
    <text x="190" y="535" text-anchor="middle" fill="#92400e" font-size="14" font-weight="bold">ダッシュボード</text>
    <text x="190" y="555" text-anchor="middle" fill="#78350f" font-size="11">• リアルタイム監視</text>
    <text x="190" y="570" text-anchor="middle" fill="#78350f" font-size="11">• KPI表示</text>
    <text x="190" y="585" text-anchor="middle" fill="#78350f" font-size="11">• トレンド分析</text>
    <text x="190" y="600" text-anchor="middle" fill="#78350f" font-size="11">• 脅威マップ</text>

    <!-- Incident Response -->
    <rect x="320" y="510" width="180" height="100" rx="8" fill="#fee2e2" stroke="#dc2626" filter="url(#shadow)"/>
    <text x="410" y="535" text-anchor="middle" fill="#dc2626" font-size="14" font-weight="bold">インシデント対応</text>
    <text x="410" y="555" text-anchor="middle" fill="#991b1b" font-size="11">• 脅威検知</text>
    <text x="410" y="570" text-anchor="middle" fill="#991b1b" font-size="11">• 優先度判定</text>
    <text x="410" y="585" text-anchor="middle" fill="#991b1b" font-size="11">• エスカレーション</text>
    <text x="410" y="600" text-anchor="middle" fill="#991b1b" font-size="11">• 対応記録</text>

    <!-- Compliance -->
    <rect x="520" y="510" width="180" height="100" rx="8" fill="#f0fdf4" stroke="#16a34a" filter="url(#shadow)"/>
    <text x="610" y="535" text-anchor="middle" fill="#16a34a" font-size="14" font-weight="bold">コンプライアンス</text>
    <text x="610" y="555" text-anchor="middle" fill="#15803d" font-size="11">• 監査証跡</text>
    <text x="610" y="570" text-anchor="middle" fill="#15803d" font-size="11">• 規制対応</text>
    <text x="610" y="585" text-anchor="middle" fill="#15803d" font-size="11">• レポート生成</text>
    <text x="610" y="600" text-anchor="middle" fill="#15803d" font-size="11">• 証拠保全</text>

    <!-- SOC Integration -->
    <rect x="720" y="510" width="180" height="100" rx="8" fill="#faf5ff" stroke="#9333ea" filter="url(#shadow)"/>
    <text x="810" y="535" text-anchor="middle" fill="#9333ea" font-size="14" font-weight="bold">SOC連携</text>
    <text x="810" y="555" text-anchor="middle" fill="#7c3aed" font-size="11">• セキュリティ運用</text>
    <text x="810" y="570" text-anchor="middle" fill="#7c3aed" font-size="11">• 24/7監視</text>
    <text x="810" y="585" text-anchor="middle" fill="#7c3aed" font-size="11">• 脅威ハンティング</text>
    <text x="810" y="600" text-anchor="middle" fill="#7c3aed" font-size="11">• チューニング</text>

    <!-- Arrows from SIEM to outputs -->
    <path d="M 250 450 Q 250 480 190 510" stroke="#2563eb" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 350 450 Q 350 480 410 510" stroke="#2563eb" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 450 450 Q 450 480 610 510" stroke="#2563eb" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 550 450 Q 550 480 810 510" stroke="#2563eb" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Key Features Box -->
    <rect x="750" y="250" width="220" height="150" rx="8" fill="#f8fafc" stroke="#64748b" stroke-dasharray="5,5"/>
    <text x="860" y="275" text-anchor="middle" fill="#374151" font-size="14" font-weight="bold">SIEMの主要特徴</text>
    <text x="760" y="295" fill="#6b7280" font-size="11">✓ 中央集権的ログ管理</text>
    <text x="760" y="310" fill="#6b7280" font-size="11">✓ リアルタイム監視</text>
    <text x="760" y="325" fill="#6b7280" font-size="11">✓ 高度な脅威検知</text>
    <text x="760" y="340" fill="#6b7280" font-size="11">✓ コンプライアンス支援</text>
    <text x="760" y="355" fill="#6b7280" font-size="11">✓ インシデント管理</text>
    <text x="760" y="370" fill="#6b7280" font-size="11">✓ フォレンジック調査</text>
    <text x="760" y="385" fill="#6b7280" font-size="11">✓ 可視化・レポート</text>

    <!-- Arrow marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
        </marker>
    </defs>

    <!-- Data Flow Labels -->
    <text x="150" y="230" fill="#6b7280" font-size="10" text-anchor="middle">ログ転送</text>
    <text x="450" y="480" fill="#2563eb" font-size="10" text-anchor="middle">分析結果</text>

</svg>