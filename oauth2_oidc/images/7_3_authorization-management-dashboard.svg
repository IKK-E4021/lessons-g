<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f0f4f8"/>
  
  <!-- Header -->
  <rect width="800" height="80" fill="#2c3e50"/>
  <text x="50" y="50" font-size="24" font-weight="bold" fill="white">認可管理ダッシュボード</text>
  
  <!-- User Info -->
  <g transform="translate(650, 20)">
    <circle cx="20" cy="20" r="20" fill="#3498db"/>
    <path d="M20 22 C14 22 10 26 10 32 L30 32 C30 26 26 22 20 22 Z" fill="white"/>
    <circle cx="20" cy="15" r="6" fill="white"/>
    <text x="50" y="25" font-size="14" fill="white">田中太郎</text>
  </g>
  
  <!-- Authorization List -->
  <g transform="translate(50, 100)">
    <text x="0" y="20" font-size="18" font-weight="bold" fill="#2c3e50">アクティブな認可一覧</text>
    
    <!-- App A -->
    <g transform="translate(0, 40)">
      <rect width="700" height="100" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
      
      <!-- App Icon -->
      <rect x="20" y="20" width="60" height="60" rx="10" fill="#3498db"/>
      <text x="50" y="55" text-anchor="middle" font-size="24" font-weight="bold" fill="white">A</text>
      
      <!-- App Info -->
      <text x="100" y="35" font-size="16" font-weight="bold" fill="#2c3e50">アプリA: タスク管理</text>
      <text x="100" y="55" font-size="12" fill="#7f8c8d">認可日: 2024年1月15日</text>
      <text x="100" y="70" font-size="12" fill="#27ae60">スコープ: プロフィール読み取り、タスク作成</text>
      
      <!-- Status -->
      <circle cx="500" cy="50" r="5" fill="#27ae60"/>
      <text x="515" y="55" font-size="12" fill="#27ae60">アクティブ</text>
      
      <!-- Actions -->
      <rect x="580" y="35" width="50" height="30" rx="5" fill="#e74c3c"/>
      <text x="605" y="54" text-anchor="middle" font-size="12" fill="white">取消</text>
      
      <rect x="640" y="35" width="50" height="30" rx="5" fill="#f39c12"/>
      <text x="665" y="54" text-anchor="middle" font-size="12" fill="white">制限</text>
    </g>
    
    <!-- App B -->
    <g transform="translate(0, 160)">
      <rect width="700" height="100" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
      
      <!-- App Icon -->
      <rect x="20" y="20" width="60" height="60" rx="10" fill="#e74c3c"/>
      <text x="50" y="55" text-anchor="middle" font-size="24" font-weight="bold" fill="white">B</text>
      
      <!-- App Info -->
      <text x="100" y="35" font-size="16" font-weight="bold" fill="#2c3e50">アプリB: 銀行連携</text>
      <text x="100" y="55" font-size="12" fill="#7f8c8d">認可日: 2024年2月1日</text>
      <text x="100" y="70" font-size="12" fill="#e74c3c">スコープ: 残高確認、送金（上限: 10万円/日）</text>
      
      <!-- Status with Restrictions -->
      <circle cx="500" cy="50" r="5" fill="#f39c12"/>
      <text x="515" y="55" font-size="12" fill="#f39c12">制限付き</text>
      
      <!-- Actions -->
      <rect x="580" y="35" width="50" height="30" rx="5" fill="#e74c3c"/>
      <text x="605" y="54" text-anchor="middle" font-size="12" fill="white">取消</text>
      
      <rect x="640" y="35" width="50" height="30" rx="5" fill="#3498db"/>
      <text x="665" y="54" text-anchor="middle" font-size="12" fill="white">編集</text>
    </g>
    
    <!-- App C -->
    <g transform="translate(0, 280)">
      <rect width="700" height="100" rx="10" fill="white" stroke="#e0e0e0" stroke-width="1"/>
      
      <!-- App Icon -->
      <rect x="20" y="20" width="60" height="60" rx="10" fill="#9b59b6"/>
      <text x="50" y="55" text-anchor="middle" font-size="24" font-weight="bold" fill="white">C</text>
      
      <!-- App Info -->
      <text x="100" y="35" font-size="16" font-weight="bold" fill="#2c3e50">アプリC: 写真共有</text>
      <text x="100" y="55" font-size="12" fill="#7f8c8d">認可日: 2023年12月20日</text>
      <text x="100" y="70" font-size="12" fill="#27ae60">スコープ: 写真読み取り、アルバム作成</text>
      
      <!-- Status -->
      <circle cx="500" cy="50" r="5" fill="#95a5a6"/>
      <text x="515" y="55" font-size="12" fill="#95a5a6">一時停止</text>
      
      <!-- Actions -->
      <rect x="520" y="35" width="50" height="30" rx="5" fill="#27ae60"/>
      <text x="545" y="54" text-anchor="middle" font-size="12" fill="white">再開</text>
      
      <rect x="580" y="35" width="50" height="30" rx="5" fill="#e74c3c"/>
      <text x="605" y="54" text-anchor="middle" font-size="12" fill="white">取消</text>
      
      <rect x="640" y="35" width="50" height="30" rx="5" fill="#f39c12"/>
      <text x="665" y="54" text-anchor="middle" font-size="12" fill="white">制限</text>
    </g>
  </g>
  
  <!-- Summary Box -->
  <g transform="translate(50, 520)">
    <rect width="300" height="60" rx="10" fill="#e8f4f8" stroke="#3498db" stroke-width="2"/>
    <text x="20" y="25" font-size="14" font-weight="bold" fill="#2c3e50">認可サマリー</text>
    <text x="20" y="45" font-size="12" fill="#555">合計: 3アプリ | アクティブ: 1 | 制限付き: 1 | 停止中: 1</text>
  </g>
  
  <!-- Actions Legend -->
  <g transform="translate(450, 520)">
    <rect width="300" height="60" rx="10" fill="#fff5e6" stroke="#f39c12" stroke-width="2"/>
    <text x="20" y="25" font-size="14" font-weight="bold" fill="#2c3e50">操作説明</text>
    <text x="20" y="45" font-size="12" fill="#555">取消: 完全削除 | 制限: 条件追加 | 一時停止: 一時的な無効化</text>
  </g>
</svg>