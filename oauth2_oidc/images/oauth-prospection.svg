<svg viewBox="0 0 1000 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
        </linearGradient>

        <!-- Shadow filter -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
        </filter>

        <!-- Arrow marker -->
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4f46e5"/>
        </marker>
    </defs>

    <!-- Background -->
    <rect width="1000" height="700" fill="url(#bgGradient)"/>

    <!-- Title -->
    <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
        OAuth進化の道のり
    </text>

    <!-- Timeline arrow -->
    <line x1="100" y1="100" x2="900" y2="100" stroke="#4f46e5" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="500" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
        時間の流れ
    </text>

    <!-- OAuth 2.0 -->
    <g transform="translate(150, 120)">
        <rect x="0" y="0" width="200" height="120" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
        <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#92400e">
            OAuth 2.0
        </text>
        <text x="10" y="45" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
            • 広く普及
        </text>
        <text x="10" y="60" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
            • 仕様の曖昧さ
        </text>
        <text x="10" y="75" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
            • セキュリティ課題
        </text>
        <text x="10" y="90" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
            • 複雑性
        </text>
    </g>

    <!-- OAuth 2.1 -->
    <g transform="translate(400, 120)">
        <rect x="0" y="0" width="200" height="180" rx="10" fill="#dcfce7" stroke="#16a34a" stroke-width="2" filter="url(#shadow)"/>
        <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#15803d">
            OAuth 2.1
        </text>
        <text x="10" y="45" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
            主な改善点：
        </text>
        <text x="10" y="60" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
            • Implicit Flow非推奨
        </text>
        <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
            • PKCE必須化
        </text>
        <text x="10" y="90" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
            • Bearer Token厳格化
        </text>
        <text x="10" y="105" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
            • Refresh Token回転
        </text>
        <text x="10" y="120" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
            • リダイレクトURI完全一致
        </text>
        <text x="10" y="135" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
            • ROPC Grant非推奨
        </text>

        <!-- Security icon -->
        <circle cx="170" cy="150" r="15" fill="#16a34a" opacity="0.8"/>
        <text x="170" y="156" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">🔒</text>
    </g>

    <!-- OAuth 3.0 / Next Gen -->
    <g transform="translate(650, 120)">
        <rect x="0" y="0" width="200" height="220" rx="10" fill="#ddd6fe" stroke="#7c3aed" stroke-width="2" filter="url(#shadow)" stroke-dasharray="5,5"/>
        <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#6b21a8">
            次世代OAuth
        </text>
        <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8" opacity="0.8">
            (OAuth 3.0展望)
        </text>

        <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="#6b21a8">
            展望される改善：
        </text>
        <text x="10" y="75" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">
            • 高度なセキュリティ
        </text>
        <text x="10" y="90" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">
            • DPoP・量子耐性暗号
        </text>
        <text x="10" y="105" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">
            • SSI・DID連携
        </text>
        <text x="10" y="120" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">
            • 細粒度同意管理
        </text>
        <text x="10" y="135" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">
            • API経済対応
        </text>
        <text x="10" y="150" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">
            • 開発者体験向上
        </text>
        <text x="10" y="165" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">
            • プライバシー強化
        </text>
        <text x="10" y="180" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">
            • 最小開示原則
        </text>

        <!-- Future icon -->
        <circle cx="170" cy="190" r="15" fill="#7c3aed" opacity="0.8"/>
        <text x="170" y="196" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">🚀</text>
    </g>

    <!-- Evolution arrows -->
    <g>
        <!-- OAuth 2.0 to 2.1 -->
        <line x1="355" y1="180" x2="390" y2="180" stroke="#16a34a" stroke-width="3" marker-end="url(#arrowhead)"/>
        <text x="375" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#16a34a">
            改善
        </text>

        <!-- OAuth 2.1 to 3.0 -->
        <line x1="605" y1="180" x2="640" y2="180" stroke="#7c3aed" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
        <text x="620" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#7c3aed">
            展望
        </text>
    </g>

    <!-- Legend -->
    <g transform="translate(50, 370)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b">
            凡例：
        </text>
        <line x1="50" y1="-5" x2="80" y2="-5" stroke="#4f46e5" stroke-width="2"/>
        <text x="85" y="0" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
            確定仕様
        </text>
        <line x1="150" y1="-5" x2="180" y2="-5" stroke="#7c3aed" stroke-width="2" stroke-dasharray="3,3"/>
        <text x="185" y="0" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
            将来展望
        </text>
    </g>
</svg>