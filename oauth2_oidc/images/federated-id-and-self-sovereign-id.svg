<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f8f9fa"/>

    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
        アイデンティティモデルの比較
    </text>

    <!-- Dividing line -->
    <line x1="400" y1="50" x2="400" y2="580" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- Federated Identity Section -->
    <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3498db">
        連携型ID (Federated Identity)
    </text>

    <!-- User icon for Federated -->
    <circle cx="200" cy="120" r="25" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
    <circle cx="200" cy="110" r="8" fill="white"/>
    <path d="M 185 130 Q 200 140 215 130" stroke="white" stroke-width="3" fill="none"/>
    <text x="200" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">ユーザー</text>

    <!-- Arrow to IdP -->
    <path d="M 225 120 L 270 120" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="247" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">認証</text>

    <!-- IdP (Identity Provider) -->
    <rect x="280" y="95" width="80" height="50" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
    <text x="320" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">IdP</text>
    <text x="320" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">Google/Apple</text>
    <text x="320" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">IDプロバイダー</text>

    <!-- Arrows to Services -->
    <path d="M 360 110 L 400 90" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 360 120 L 400 120" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 360 130 L 400 150" stroke="#27ae60" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Service Providers -->
    <rect x="280" y="200" width="60" height="30" rx="3" fill="#27ae60"/>
    <text x="310" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">SP1</text>

    <rect x="280" y="240" width="60" height="30" rx="3" fill="#27ae60"/>
    <text x="310" y="258" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">SP2</text>

    <rect x="280" y="280" width="60" height="30" rx="3" fill="#27ae60"/>
    <text x="310" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">SP3</text>

    <text x="310" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">サービスプロバイダー</text>

    <!-- Federated Identity Features -->
    <text x="200" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">特徴</text>
    <text x="50" y="405" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ 高い利便性</text>
    <text x="50" y="420" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ 広く普及</text>
    <text x="50" y="435" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ OIDC/SAML対応</text>
    <text x="50" y="455" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">⚠ IdPへの信頼集中</text>
    <text x="50" y="470" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">⚠ トラッキング懸念</text>

    <!-- SSI Section -->
    <text x="600" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#9b59b6">
        自己主権型ID (SSI)
    </text>

    <!-- User icon for SSI (centered and larger) -->
    <circle cx="600" cy="180" r="35" fill="#9b59b6" stroke="#8e44ad" stroke-width="3"/>
    <circle cx="600" cy="165" r="12" fill="white"/>
    <path d="M 575 190 Q 600 205 625 190" stroke="white" stroke-width="4" fill="none"/>
    <text x="600" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50" font-weight="bold">ユーザー（完全制御）</text>

    <!-- Identity Wallet -->
    <rect x="550" y="100" width="100" height="40" rx="5" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
    <text x="600" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" font-weight="bold">Identity Wallet</text>
    <text x="600" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">DID/VC管理</text>

    <!-- Connection line -->
    <line x1="600" y1="140" x2="600" y2="145" stroke="#9b59b6" stroke-width="2"/>

    <!-- Distributed network nodes -->
    <circle cx="520" cy="280" r="15" fill="#34495e"/>
    <text x="520" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">DID</text>

    <circle cx="580" cy="260" r="15" fill="#34495e"/>
    <text x="580" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">VC</text>

    <circle cx="620" cy="260" r="15" fill="#34495e"/>
    <text x="620" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">VP</text>

    <circle cx="680" cy="280" r="15" fill="#34495e"/>
    <text x="680" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Node</text>

    <!-- Connecting lines to show decentralized nature -->
    <line x1="600" y1="215" x2="520" y2="265" stroke="#9b59b6" stroke-width="1"/>
    <line x1="600" y1="215" x2="580" y2="245" stroke="#9b59b6" stroke-width="1"/>
    <line x1="600" y1="215" x2="620" y2="245" stroke="#9b59b6" stroke-width="1"/>
    <line x1="600" y1="215" x2="680" y2="265" stroke="#9b59b6" stroke-width="1"/>

    <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">分散型ネットワーク</text>

    <!-- SSI Features -->
    <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">特徴</text>
    <text x="450" y="405" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ 完全なプライバシー制御</text>
    <text x="450" y="420" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ ベンダーロックイン回避</text>
    <text x="450" y="435" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">✓ 検閲耐性</text>
    <text x="450" y="455" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">⚠ 発展途上</text>
    <text x="450" y="470" font-family="Arial, sans-serif" font-size="11" fill="#f39c12">⚠ 鍵管理の責任</text>

    <!-- Current Status Labels -->
    <rect x="120" y="500" width="160" height="25" rx="12" fill="#3498db" opacity="0.8"/>
    <text x="200" y="517" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">現状：広く普及</text>

    <rect x="520" y="500" width="160" height="25" rx="12" fill="#9b59b6" opacity="0.8"/>
    <text x="600" y="517" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white" font-weight="bold">現状：発展途上</text>

    <!-- Arrow marker definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
        </marker>
    </defs>

    <!-- Protocol labels -->
    <text x="200" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" font-style="italic">
        プロトコル: OIDC, SAML
    </text>

    <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" font-style="italic">
        技術: DID, VC, SIOP
    </text>
</svg>