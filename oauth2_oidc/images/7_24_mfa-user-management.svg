<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f0f4f8"/>
  
  <!-- Header -->
  <rect width="900" height="70" fill="#2c3e50"/>
  <text x="50" y="45" font-size="24" font-weight="bold" fill="white">多要素認証（MFA）設定</text>
  
  <!-- User Info -->
  <g transform="translate(700, 15)">
    <circle cx="20" cy="20" r="20" fill="#3498db"/>
    <path d="M20 22 C14 22 10 26 10 32 L30 32 C30 26 26 22 20 22 Z" fill="white"/>
    <circle cx="20" cy="15" r="6" fill="white"/>
    <text x="50" y="25" font-size="14" fill="white">山田太郎</text>
  </g>
  
  <!-- MFA Status -->
  <g transform="translate(50, 90)">
    <rect width="800" height="80" rx="10" fill="white" stroke="#e0e0e0"/>
    
    <g transform="translate(30, 20)">
      <circle cx="20" cy="20" r="20" fill="#27ae60"/>
      <text x="20" y="25" text-anchor="middle" font-size="16" fill="white">✓</text>
      <text x="60" y="20" font-size="16" font-weight="bold" fill="#2c3e50">MFAステータス: 有効</text>
      <text x="60" y="40" font-size="12" fill="#666">セキュリティレベル: 高</text>
    </g>
    
    <g transform="translate(400, 20)">
      <text x="0" y="20" font-size="14" fill="#666">登録済みMFA: 3種類</text>
      <text x="0" y="40" font-size="14" fill="#666">最終使用: 2時間前</text>
    </g>
  </g>
  
  <!-- Registered MFA Methods -->
  <g transform="translate(50, 190)">
    <text x="0" y="0" font-size="20" font-weight="bold" fill="#2c3e50">登録済みのMFA方式</text>
    
    <!-- SMS -->
    <g transform="translate(0, 30)">
      <rect width="800" height="90" rx="10" fill="white" stroke="#e0e0e0"/>
      
      <rect x="20" y="15" width="60" height="60" rx="10" fill="#e8f4f8"/>
      <text x="50" y="50" text-anchor="middle" font-size="30">📱</text>
      
      <text x="100" y="35" font-size="16" font-weight="bold" fill="#2c3e50">SMS認証</text>
      <text x="100" y="55" font-size="12" fill="#666">電話番号: ****-****-1234</text>
      <text x="100" y="70" font-size="11" fill="#27ae60">最終使用: 2024年3月1日 14:30</text>
      
      <rect x="600" y="30" width="80" height="30" rx="5" fill="#f39c12"/>
      <text x="640" y="48" text-anchor="middle" font-size="12" fill="white">変更</text>
      
      <rect x="690" y="30" width="80" height="30" rx="5" fill="#e74c3c"/>
      <text x="730" y="48" text-anchor="middle" font-size="12" fill="white">削除</text>
    </g>
    
    <!-- TOTP -->
    <g transform="translate(0, 130)">
      <rect width="800" height="90" rx="10" fill="white" stroke="#e0e0e0"/>
      
      <rect x="20" y="15" width="60" height="60" rx="10" fill="#e8f5e9"/>
      <text x="50" y="50" text-anchor="middle" font-size="30">🔐</text>
      
      <text x="100" y="35" font-size="16" font-weight="bold" fill="#2c3e50">認証アプリ（TOTP）</text>
      <text x="100" y="55" font-size="12" fill="#666">デバイス: Google Authenticator</text>
      <text x="100" y="70" font-size="11" fill="#27ae60">最終使用: 2024年2月28日 09:15</text>
      
      <rect x="600" y="30" width="80" height="30" rx="5" fill="#3498db"/>
      <text x="640" y="48" text-anchor="middle" font-size="12" fill="white">再設定</text>
      
      <rect x="690" y="30" width="80" height="30" rx="5" fill="#e74c3c"/>
      <text x="730" y="48" text-anchor="middle" font-size="12" fill="white">削除</text>
    </g>
    
    <!-- WebAuthn -->
    <g transform="translate(0, 230)">
      <rect width="800" height="90" rx="10" fill="white" stroke="#e0e0e0"/>
      
      <rect x="20" y="15" width="60" height="60" rx="10" fill="#e8f5e9"/>
      <text x="50" y="50" text-anchor="middle" font-size="30">👆</text>
      
      <text x="100" y="35" font-size="16" font-weight="bold" fill="#2c3e50">パスキー / 生体認証</text>
      <text x="100" y="55" font-size="12" fill="#666">デバイス: MacBook Pro (Touch ID)</text>
      <text x="100" y="70" font-size="11" fill="#3498db">最終使用: 本日 12:45</text>
      
      <rect x="500" y="30" width="90" height="30" rx="5" fill="#27ae60"/>
      <text x="545" y="48" text-anchor="middle" font-size="12" fill="white">推奨</text>
      
      <rect x="600" y="30" width="80" height="30" rx="5" fill="#3498db"/>
      <text x="640" y="48" text-anchor="middle" font-size="12" fill="white">管理</text>
      
      <rect x="690" y="30" width="80" height="30" rx="5" fill="#e74c3c"/>
      <text x="730" y="48" text-anchor="middle" font-size="12" fill="white">削除</text>
    </g>
  </g>
  
  <!-- Add New MFA -->
  <g transform="translate(50, 540)">
    <rect width="800" height="120" rx="10" fill="#e8f8f5" stroke="#16a085" stroke-width="2"/>
    <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#16a085">新しいMFA方式を追加</text>
    
    <g transform="translate(100, 50)">
      <!-- Push Notification -->
      <rect width="150" height="50" rx="10" fill="white" stroke="#16a085"/>
      <text x="75" y="20" text-anchor="middle" font-size="12" fill="#16a085">🔔 プッシュ通知</text>
      <text x="75" y="35" text-anchor="middle" font-size="10" fill="#666">モバイルアプリ連携</text>
      
      <!-- Hardware Token -->
      <rect x="200" width="150" height="50" rx="10" fill="white" stroke="#16a085"/>
      <text x="275" y="20" text-anchor="middle" font-size="12" fill="#16a085">🔑 ハードウェア</text>
      <text x="275" y="35" text-anchor="middle" font-size="10" fill="#666">YubiKey等</text>
      
      <!-- Backup Codes -->
      <rect x="400" width="150" height="50" rx="10" fill="white" stroke="#16a085"/>
      <text x="475" y="20" text-anchor="middle" font-size="12" fill="#16a085">📋 バックアップ</text>
      <text x="475" y="35" text-anchor="middle" font-size="10" fill="#666">リカバリーコード</text>
    </g>
  </g>
</svg>