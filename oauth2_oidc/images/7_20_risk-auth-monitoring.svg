<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">リスクベース認証 運用ダッシュボード</text>
  
  <!-- Real-time Metrics -->
  <g transform="translate(50, 80)">
    <rect width="400" height="250" rx="10" fill="#fff" stroke="#3498db" stroke-width="2"/>
    <text x="200" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#3498db">リアルタイムメトリクス</text>
    
    <!-- Metrics Grid -->
    <g transform="translate(20, 50)">
      <!-- Total Authentications -->
      <rect width="170" height="80" rx="10" fill="#e8f4f8" stroke="#3498db"/>
      <text x="85" y="25" text-anchor="middle" font-size="12" font-weight="bold" fill="#3498db">認証総数/時</text>
      <text x="85" y="55" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">3,456</text>
      <text x="85" y="70" text-anchor="middle" font-size="10" fill="#27ae60">↑ 12% from last hour</text>
      
      <!-- Risk Distribution -->
      <rect x="190" width="170" height="80" rx="10" fill="#e8f5e9" stroke="#27ae60"/>
      <text x="275" y="25" text-anchor="middle" font-size="12" font-weight="bold" fill="#27ae60">リスク分布</text>
      <rect x="210" y="40" width="80" height="10" rx="5" fill="#27ae60"/>
      <text x="295" y="49" font-size="9" fill="#666">低 85%</text>
      <rect x="210" y="55" width="40" height="10" rx="5" fill="#f39c12"/>
      <text x="295" y="64" font-size="9" fill="#666">中 12%</text>
      <rect x="210" y="70" width="15" height="10" rx="5" fill="#e74c3c"/>
      <text x="295" y="79" font-size="9" fill="#666">高 3%</text>
    </g>
    
    <!-- False Positive Rate -->
    <g transform="translate(20, 150)">
      <rect width="170" height="60" rx="10" fill="#fff3cd" stroke="#f39c12"/>
      <text x="85" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#f39c12">誤検知率</text>
      <text x="85" y="40" text-anchor="middle" font-size="18" font-weight="bold" fill="#f39c12">2.1%</text>
      
      <!-- Adaptive Actions -->
      <rect x="190" width="170" height="60" rx="10" fill="#f3e5f5" stroke="#9b59b6"/>
      <text x="275" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#9b59b6">適応アクション</text>
      <text x="210" y="40" font-size="10" fill="#666">追加認証: 412</text>
      <text x="210" y="52" font-size="10" fill="#666">ブロック: 87</text>
    </g>
  </g>
  
  <!-- ML Model Performance -->
  <g transform="translate(480, 80)">
    <rect width="400" height="250" rx="10" fill="#fff" stroke="#9b59b6" stroke-width="2"/>
    <text x="200" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#9b59b6">MLモデルパフォーマンス</text>
    
    <!-- Model Metrics -->
    <g transform="translate(20, 50)">
      <!-- Accuracy Chart -->
      <text x="0" y="0" font-size="12" font-weight="bold" fill="#2c3e50">モデル精度</text>
      
      <!-- Bar Chart -->
      <rect x="0" y="20" width="360" height="20" rx="10" fill="#e0e0e0"/>
      <rect x="0" y="20" width="342" height="20" rx="10" fill="#27ae60"/>
      <text x="350" y="35" font-size="11" fill="#666">95%</text>
      
      <text x="0" y="60" font-size="10" fill="#666">異常検出</text>
      <rect x="0" y="65" width="360" height="15" rx="7" fill="#e0e0e0"/>
      <rect x="0" y="65" width="324" height="15" rx="7" fill="#3498db"/>
      <text x="330" y="76" font-size="10" fill="#666">90%</text>
      
      <text x="0" y="95" font-size="10" fill="#666">行動分析</text>
      <rect x="0" y="100" width="360" height="15" rx="7" fill="#e0e0e0"/>
      <rect x="0" y="100" width="338" height="15" rx="7" fill="#9b59b6"/>
      <text x="344" y="111" font-size="10" fill="#666">94%</text>
      
      <text x="0" y="130" font-size="10" fill="#666">地理的分析</text>
      <rect x="0" y="135" width="360" height="15" rx="7" fill="#e0e0e0"/>
      <rect x="0" y="135" width="331" height="15" rx="7" fill="#f39c12"/>
      <text x="337" y="146" font-size="10" fill="#666">92%</text>
    </g>
    
    <!-- Model Update Status -->
    <g transform="translate(20, 190)">
      <rect width="360" height="30" rx="15" fill="#e8f5e9" stroke="#27ae60"/>
      <text x="180" y="20" text-anchor="middle" font-size="12" fill="#27ae60">
        ✓ モデル最終更新: 2時間前 | 次回: 4時間後
      </text>
    </g>
  </g>
  
  <!-- Threat Detection -->
  <g transform="translate(50, 350)">
    <rect width="400" height="300" rx="10" fill="#fff" stroke="#e74c3c" stroke-width="2"/>
    <text x="200" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#e74c3c">脅威検出ログ</text>
    
    <!-- Recent Threats -->
    <g transform="translate(20, 50)">
      <!-- Threat 1 -->
      <rect width="360" height="40" rx="5" fill="#fee" stroke="#e74c3c"/>
      <circle cx="20" cy="20" r="5" fill="#e74c3c"/>
      <text x="35" y="15" font-size="10" fill="#666">14:32:15</text>
      <text x="35" y="28" font-size="11" fill="#c0392b">不可能な移動検出: user_789 (東京→NY in 30分)</text>
      <text x="320" y="25" font-size="10" fill="#e74c3c">ブロック</text>
      
      <!-- Threat 2 -->
      <rect y="50" width="360" height="40" rx="5" fill="#fff3cd" stroke="#f39c12"/>
      <circle cx="20" cy="70" r="5" fill="#f39c12"/>
      <text x="35" y="65" font-size="10" fill="#666">14:28:43</text>
      <text x="35" y="78" font-size="11" fill="#f39c12">異常デバイス: 新規端末から高額送金試行</text>
      <text x="320" y="75" font-size="10" fill="#f39c12">MFA要求</text>
      
      <!-- Threat 3 -->
      <rect y="100" width="360" height="40" rx="5" fill="#f3e5f5" stroke="#9b59b6"/>
      <circle cx="20" cy="120" r="5" fill="#9b59b6"/>
      <text x="35" y="115" font-size="10" fill="#666">14:15:22</text>
      <text x="35" y="128" font-size="11" fill="#9b59b6">VPN検出: 金融取引での匿名化試行</text>
      <text x="320" y="125" font-size="10" fill="#9b59b6">監視中</text>
    </g>
    
    <!-- Statistics -->
    <g transform="translate(20, 220)">
      <rect width="360" height="60" rx="10" fill="#f8f9fa"/>
      <text x="180" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#666">過去24時間の統計</text>
      <text x="60" y="40" font-size="11" fill="#666">検出: 1,234</text>
      <text x="180" y="40" font-size="11" fill="#666">ブロック: 89</text>
      <text x="300" y="40" font-size="11" fill="#666">誤検知: 26</text>
    </g>
  </g>
  
  <!-- User Feedback Loop -->
  <g transform="translate(480, 350)">
    <rect width="400" height="300" rx="10" fill="#fff" stroke="#16a085" stroke-width="2"/>
    <text x="200" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#16a085">フィードバックループ</text>
    
    <!-- Feedback Metrics -->
    <g transform="translate(20, 50)">
      <text x="0" y="0" font-size="12" font-weight="bold" fill="#2c3e50">ユーザーフィードバック</text>
      
      <!-- Positive Feedback -->
      <rect x="0" y="20" width="170" height="60" rx="10" fill="#e8f5e9" stroke="#27ae60"/>
      <text x="85" y="40" text-anchor="middle" font-size="12" fill="#27ae60">正当な検出</text>
      <text x="85" y="60" text-anchor="middle" font-size="18" font-weight="bold" fill="#27ae60">89%</text>
      
      <!-- False Positive Reports -->
      <rect x="190" y="20" width="170" height="60" rx="10" fill="#fee" stroke="#e74c3c"/>
      <text x="275" y="40" text-anchor="middle" font-size="12" fill="#e74c3c">誤検知報告</text>
      <text x="275" y="60" text-anchor="middle" font-size="18" font-weight="bold" fill="#e74c3c">11%</text>
    </g>
    
    <!-- Model Improvement -->
    <g transform="translate(20, 110)">
      <text x="0" y="0" font-size="12" font-weight="bold" fill="#2c3e50">モデル改善サイクル</text>
      
      <!-- Improvement Flow -->
      <circle cx="50" cy="40" r="25" fill="#3498db"/>
      <text x="50" y="45" text-anchor="middle" font-size="10" fill="white">収集</text>
      
      <path d="M75 40 L125 40" stroke="#666" stroke-width="2" marker-end="url(#arrowgray)"/>
      
      <circle cx="150" cy="40" r="25" fill="#9b59b6"/>
      <text x="150" y="45" text-anchor="middle" font-size="10" fill="white">分析</text>
      
      <path d="M175 40 L225 40" stroke="#666" stroke-width="2" marker-end="url(#arrowgray)"/>
      
      <circle cx="250" cy="40" r="25" fill="#f39c12"/>
      <text x="250" y="45" text-anchor="middle" font-size="10" fill="white">学習</text>
      
      <path d="M275 40 L325 40" stroke="#666" stroke-width="2" marker-end="url(#arrowgray)"/>
      
      <circle cx="350" cy="40" r="25" fill="#27ae60"/>
      <text x="350" y="45" text-anchor="middle" font-size="10" fill="white">展開</text>
      
      <!-- Feedback Arrow -->
      <path d="M350 65 Q200 90 50 65" stroke="#16a085" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowteal)"/>
    </g>
    
    <!-- Recent Improvements -->
    <g transform="translate(20, 200)">
      <rect width="360" height="70" rx="10" fill="#e8f8f5" stroke="#16a085"/>
      <text x="180" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#16a085">最新の改善</text>
      <text x="20" y="40" font-size="10" fill="#666">• VPN検出精度: 87% → 92% (+5%)</text>
      <text x="20" y="55" font-size="10" fill="#666">• 地理的異常検出の誤検知: 15% → 8% (-7%)</text>
    </g>
  </g>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowgray" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" fill="#666">
      <path d="M 0 0 L 10 5 L 0 10 z"/>
    </marker>
    <marker id="arrowteal" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" fill="#16a085">
      <path d="M 0 0 L 10 5 L 0 10 z"/>
    </marker>
  </defs>
</svg>