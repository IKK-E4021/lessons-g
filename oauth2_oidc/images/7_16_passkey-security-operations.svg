<svg viewBox="0 0 900 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">パスキーセキュリティ運用ダッシュボード</text>
  
  <!-- Real-time Monitoring -->
  <g transform="translate(50, 80)">
    <rect width="400" height="300" rx="10" fill="#fff" stroke="#3498db" stroke-width="2"/>
    <text x="200" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#3498db">リアルタイム監視</text>
    
    <!-- Status Indicators -->
    <g transform="translate(20, 50)">
      <!-- System Health -->
      <rect width="170" height="60" rx="10" fill="#e8f5e9" stroke="#27ae60" stroke-width="2"/>
      <text x="85" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#27ae60">システム正常性</text>
      <circle cx="30" cy="40" r="15" fill="#27ae60"/>
      <text x="30" y="45" text-anchor="middle" font-size="12" fill="white">✓</text>
      <text x="100" y="45" font-size="12" fill="#2c3e50">稼働率: 99.9%</text>
      
      <!-- Authentication Rate -->
      <rect x="190" width="170" height="60" rx="10" fill="#e8f4f8" stroke="#3498db" stroke-width="2"/>
      <text x="275" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#3498db">認証成功率</text>
      <text x="275" y="45" text-anchor="middle" font-size="18" fill="#3498db">98.5%</text>
    </g>
    
    <!-- Real-time Metrics -->
    <g transform="translate(20, 130)">
      <text x="0" y="0" font-size="14" font-weight="bold" fill="#2c3e50">リアルタイムメトリクス</text>
      
      <!-- Active Sessions -->
      <rect x="0" y="15" width="160" height="40" rx="5" fill="#f8f9fa"/>
      <text x="10" y="35" font-size="12" fill="#666">アクティブセッション</text>
      <text x="120" y="35" font-size="14" font-weight="bold" fill="#3498db">1,234</text>
      
      <!-- Auth/min -->
      <rect x="170" y="15" width="160" height="40" rx="5" fill="#f8f9fa"/>
      <text x="180" y="35" font-size="12" fill="#666">認証/分</text>
      <text x="290" y="35" font-size="14" font-weight="bold" fill="#3498db">156</text>
      
      <!-- Failed Attempts -->
      <rect x="0" y="65" width="160" height="40" rx="5" fill="#fff3cd"/>
      <text x="10" y="85" font-size="12" fill="#666">失敗試行</text>
      <text x="120" y="85" font-size="14" font-weight="bold" fill="#f39c12">23</text>
      
      <!-- Anomalies -->
      <rect x="170" y="65" width="160" height="40" rx="5" fill="#fee"/>
      <text x="180" y="85" font-size="12" fill="#666">異常検知</text>
      <text x="290" y="85" font-size="14" font-weight="bold" fill="#e74c3c">2</text>
    </g>
  </g>
  
  <!-- Threat Detection -->
  <g transform="translate(480, 80)">
    <rect width="400" height="300" rx="10" fill="#fff" stroke="#e74c3c" stroke-width="2"/>
    <text x="200" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#e74c3c">脅威検知システム</text>
    
    <!-- Alert Levels -->
    <g transform="translate(20, 50)">
      <rect width="360" height="80" rx="10" fill="#fee" stroke="#e74c3c"/>
      <text x="180" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#e74c3c">現在のアラートレベル</text>
      
      <!-- Level Indicator -->
      <rect x="30" y="40" width="60" height="25" rx="5" fill="#27ae60"/>
      <text x="60" y="57" text-anchor="middle" font-size="11" fill="white">低</text>
      
      <rect x="100" y="40" width="60" height="25" rx="5" fill="#f39c12"/>
      <text x="130" y="57" text-anchor="middle" font-size="11" fill="white">中</text>
      
      <rect x="170" y="40" width="60" height="25" rx="5" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
      <text x="200" y="57" text-anchor="middle" font-size="11" fill="white">高</text>
      
      <rect x="240" y="40" width="60" height="25" rx="5" fill="#8e44ad"/>
      <text x="270" y="57" text-anchor="middle" font-size="11" fill="white">緊急</text>
    </g>
    
    <!-- Recent Threats -->
    <g transform="translate(20, 150)">
      <text x="0" y="0" font-size="14" font-weight="bold" fill="#2c3e50">最近の脅威</text>
      
      <rect x="0" y="15" width="360" height="30" rx="5" fill="#fff3cd"/>
      <text x="10" y="33" font-size="11" fill="#666">14:23</text>
      <text x="60" y="33" font-size="11" fill="#f39c12">⚠ 地理的異常: ユーザー123が異なる国から同時ログイン</text>
      
      <rect x="0" y="50" width="360" height="30" rx="5" fill="#fee"/>
      <text x="10" y="68" font-size="11" fill="#666">13:45</text>
      <text x="60" y="68" font-size="11" fill="#e74c3c">🚨 短時間での大量認証試行を検出 (IP: xxx.xxx.x.x)</text>
      
      <rect x="0" y="85" width="360" height="30" rx="5" fill="#f3e5f5"/>
      <text x="10" y="103" font-size="11" fill="#666">12:30</text>
      <text x="60" y="103" font-size="11" fill="#9b59b6">🔍 新しいデバイスからの認証: 追加確認実施</text>
    </g>
  </g>
  
  <!-- Incident Response -->
  <g transform="translate(50, 400)">
    <rect width="400" height="350" rx="10" fill="#fff" stroke="#9b59b6" stroke-width="2"/>
    <text x="200" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#9b59b6">インシデント対応フロー</text>
    
    <!-- Response Steps -->
    <g transform="translate(50, 60)">
      <!-- Step 1 -->
      <circle cx="50" cy="20" r="20" fill="#e74c3c"/>
      <text x="50" y="25" text-anchor="middle" font-size="14" fill="white">1</text>
      <text x="100" y="25" font-size="12" fill="#2c3e50">脅威検知</text>
      
      <!-- Arrow -->
      <path d="M50 40 L50 70" stroke="#666" stroke-width="2" marker-end="url(#arrowgray)"/>
      
      <!-- Step 2 -->
      <circle cx="50" cy="90" r="20" fill="#f39c12"/>
      <text x="50" y="95" text-anchor="middle" font-size="14" fill="white">2</text>
      <text x="100" y="95" font-size="12" fill="#2c3e50">自動対応</text>
      <text x="100" y="110" font-size="10" fill="#666">• アカウント一時停止</text>
      <text x="100" y="125" font-size="10" fill="#666">• ユーザー通知</text>
      
      <!-- Arrow -->
      <path d="M50 110 L50 140" stroke="#666" stroke-width="2" marker-end="url(#arrowgray)"/>
      
      <!-- Step 3 -->
      <circle cx="50" cy="160" r="20" fill="#3498db"/>
      <text x="50" y="165" text-anchor="middle" font-size="14" fill="white">3</text>
      <text x="100" y="165" font-size="12" fill="#2c3e50">調査・分析</text>
      
      <!-- Arrow -->
      <path d="M50 180 L50 210" stroke="#666" stroke-width="2" marker-end="url(#arrowgray)"/>
      
      <!-- Step 4 -->
      <circle cx="50" cy="230" r="20" fill="#27ae60"/>
      <text x="50" y="235" text-anchor="middle" font-size="14" fill="white">4</text>
      <text x="100" y="235" font-size="12" fill="#2c3e50">復旧・対策</text>
    </g>
    
    <!-- Emergency Actions -->
    <rect x="20" y="290" width="360" height="40" rx="20" fill="#e74c3c"/>
    <text x="200" y="313" text-anchor="middle" font-size="14" fill="white" font-weight="bold">🚨 緊急停止ボタン</text>
  </g>
  
  <!-- Provider Health -->
  <g transform="translate(480, 400)">
    <rect width="400" height="350" rx="10" fill="#fff" stroke="#16a085" stroke-width="2"/>
    <text x="200" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#16a085">プロバイダー健全性</text>
    
    <!-- Provider Status -->
    <g transform="translate(20, 60)">
      <!-- iCloud -->
      <rect width="360" height="50" rx="10" fill="#e8f5e9" stroke="#27ae60"/>
      <text x="30" y="32" font-size="30">🍎</text>
      <text x="80" y="25" font-size="14" font-weight="bold" fill="#2c3e50">iCloud Keychain</text>
      <text x="80" y="40" font-size="11" fill="#666">応答時間: 45ms</text>
      <circle cx="320" cy="25" r="10" fill="#27ae60"/>
      <text x="320" y="30" text-anchor="middle" font-size="12" fill="white">✓</text>
      
      <!-- Google -->
      <rect y="60" width="360" height="50" rx="10" fill="#e8f5e9" stroke="#27ae60"/>
      <text x="30" y="92" font-size="30">🔑</text>
      <text x="80" y="85" font-size="14" font-weight="bold" fill="#2c3e50">Google Password Manager</text>
      <text x="80" y="100" font-size="11" fill="#666">応答時間: 52ms</text>
      <circle cx="320" cy="85" r="10" fill="#27ae60"/>
      <text x="320" y="90" text-anchor="middle" font-size="12" fill="white">✓</text>
      
      <!-- Microsoft -->
      <rect y="120" width="360" height="50" rx="10" fill="#fff3cd" stroke="#f39c12"/>
      <text x="30" y="152" font-size="30">🔐</text>
      <text x="80" y="145" font-size="14" font-weight="bold" fill="#2c3e50">Microsoft Authenticator</text>
      <text x="80" y="160" font-size="11" fill="#666">応答時間: 125ms (遅延)</text>
      <circle cx="320" cy="145" r="10" fill="#f39c12"/>
      <text x="320" y="150" text-anchor="middle" font-size="12" fill="white">!</text>
    </g>
    
    <!-- Fallback Strategy -->
    <g transform="translate(20, 250)">
      <rect width="360" height="70" rx="10" fill="#f3e5f5" stroke="#9b59b6"/>
      <text x="180" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#9b59b6">フォールバック戦略</text>
      <text x="20" y="45" font-size="11" fill="#666">✅ 代替認証方法を自動有効化</text>
      <text x="20" y="60" font-size="11" fill="#666">✅ 影響ユーザーに通知済み</text>
    </g>
  </g>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowgray" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" fill="#666">
      <path d="M 0 0 L 10 5 L 0 10 z"/>
    </marker>
  </defs>
</svg>