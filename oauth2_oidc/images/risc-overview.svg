<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="transmitterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.3" />
        </linearGradient>
        <linearGradient id="receiverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#059669;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#059669;stop-opacity:0.3" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- 背景 -->
    <rect width="1200" height="800" fill="#f8fafc"/>

    <!-- ヘッダー -->
    <rect x="0" y="0" width="1200" height="80" fill="url(#headerGradient)"/>
    <text x="600" y="45" text-anchor="middle" fill="white" font-size="28" font-weight="bold">
        RISC (Risk and Incident Sharing and Coordination)
    </text>

    <!-- サブタイトル -->
    <text x="600" y="110" text-anchor="middle" fill="#475569" font-size="16" font-weight="600">
        セキュリティイベント共有フレームワーク - アカウントレベルのリスク情報をリアルタイム連携
    </text>

    <!-- Transmitter（送信者）セクション -->
    <g transform="translate(50, 150)">
        <rect x="0" y="0" width="300" height="300" rx="15" fill="url(#transmitterGradient)" stroke="#dc2626" stroke-width="2" filter="url(#shadow)"/>
        <text x="150" y="30" text-anchor="middle" fill="#dc2626" font-size="18" font-weight="bold">Transmitter (送信者)</text>

        <!-- Transmitterの例 -->
        <g transform="translate(20, 50)">
            <circle cx="40" cy="25" r="20" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
            <text x="40" y="30" text-anchor="middle" fill="#dc2626" font-size="12" font-weight="bold">IdP</text>
            <text x="80" y="30" fill="#374151" font-size="14">Google, Microsoft</text>

            <circle cx="40" cy="70" r="20" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
            <text x="40" y="75" text-anchor="middle" fill="#dc2626" font-size="12" font-weight="bold">Bank</text>
            <text x="80" y="75" fill="#374151" font-size="14">金融機関</text>

            <circle cx="40" cy="115" r="20" fill="#fee2e2" stroke="#dc2626" stroke-width="2"/>
            <text x="40" y="120" text-anchor="middle" fill="#dc2626" font-size="12" font-weight="bold">SaaS</text>
            <text x="80" y="120" fill="#374151" font-size="14">各種Webサービス</text>
        </g>

        <!-- 送信イベント例 -->
        <text x="20" y="180" fill="#374151" font-size="14" font-weight="bold">送信イベント例:</text>
        <text x="25" y="200" fill="#374151" font-size="12">• アカウント無効化</text>
        <text x="25" y="215" fill="#374151" font-size="12">• 認証情報変更要求</text>
        <text x="25" y="230" fill="#374151" font-size="12">• 復旧フロー開始</text>
        <text x="25" y="245" fill="#374151" font-size="12">• 不審なログイン検知</text>
        <text x="25" y="260" fill="#374151" font-size="12">• アカウント削除</text>
    </g>

    <!-- Receiver（受信者）セクション -->
    <g transform="translate(850, 150)">
        <rect x="0" y="0" width="300" height="300" rx="15" fill="url(#receiverGradient)" stroke="#059669" stroke-width="2" filter="url(#shadow)"/>
        <text x="150" y="30" text-anchor="middle" fill="#059669" font-size="18" font-weight="bold">Receiver (受信者)</text>

        <!-- Receiverの例 -->
        <g transform="translate(20, 50)">
            <circle cx="40" cy="25" r="20" fill="#dcfce7" stroke="#059669" stroke-width="2"/>
            <text x="40" y="30" text-anchor="middle" fill="#059669" font-size="12" font-weight="bold">App</text>
            <text x="80" y="30" fill="#374151" font-size="14">連携アプリ</text>

            <circle cx="40" cy="70" r="20" fill="#dcfce7" stroke="#059669" stroke-width="2"/>
            <text x="40" y="75" text-anchor="middle" fill="#059669" font-size="12" font-weight="bold">SSO</text>
            <text x="80" y="75" fill="#374151" font-size="14">統合認証基盤</text>

            <circle cx="40" cy="115" r="20" fill="#dcfce7" stroke="#059669" stroke-width="2"/>
            <text x="40" y="120" text-anchor="middle" fill="#059669" font-size="12" font-weight="bold">SIEM</text>
            <text x="80" y="120" fill="#374151" font-size="14">セキュリティ監視</text>
        </g>

        <!-- 対応アクション例 -->
        <text x="20" y="180" fill="#374151" font-size="14" font-weight="bold">対応アクション例:</text>
        <text x="25" y="200" fill="#374151" font-size="12">• セッション強制終了</text>
        <text x="25" y="215" fill="#374151" font-size="12">• 追加認証要求</text>
        <text x="25" y="230" fill="#374151" font-size="12">• アクセス制限</text>
        <text x="25" y="245" fill="#374151" font-size="12">• セキュリティ監査</text>
        <text x="25" y="260" fill="#374151" font-size="12">• 自動ログアウト</text>
    </g>

    <!-- 中央のSSE Framework -->
    <g transform="translate(425, 220)">
        <rect x="0" y="0" width="350" height="160" rx="15" fill="#f1f5f9" stroke="#64748b" stroke-width="2" filter="url(#shadow)"/>
        <text x="175" y="25" text-anchor="middle" fill="#1e293b" font-size="16" font-weight="bold">SSE Framework</text>
        <text x="175" y="45" text-anchor="middle" fill="#64748b" font-size="14">(Shared Signals and Events)</text>

        <!-- SET (Security Event Token) -->
        <rect x="25" y="60" width="300" height="80" rx="8" fill="white" stroke="#3b82f6" stroke-width="1"/>
        <text x="175" y="80" text-anchor="middle" fill="#3b82f6" font-size="14" font-weight="bold">SET (Security Event Token)</text>
        <text x="35" y="100" fill="#374151" font-size="12">• JWT形式でセキュリティイベントを送信</text>
        <text x="35" y="115" fill="#374151" font-size="12">• 標準化されたイベント形式</text>
        <text x="35" y="130" fill="#374151" font-size="12">• Push/Poll配信をサポート</text>
    </g>

    <!-- 矢印：Transmitter → SSE -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
        </marker>
    </defs>

    <path d="M 350 280 Q 400 280 425 300" stroke="#6366f1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="375" y="275" text-anchor="middle" fill="#6366f1" font-size="12" font-weight="bold">イベント送信</text>

    <!-- 矢印：SSE → Receiver -->
    <path d="M 775 300 Q 800 280 850 280" stroke="#6366f1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <text x="810" y="275" text-anchor="middle" fill="#6366f1" font-size="12" font-weight="bold">イベント配信</text>

    <!-- 下部の特徴説明 -->
    <g transform="translate(100, 520)">
        <text x="500" y="20" text-anchor="middle" fill="#1e293b" font-size="18" font-weight="bold">RISCの主な特徴</text>

        <!-- 3つの特徴ボックス -->
        <g transform="translate(0, 40)">
            <!-- リアルタイム共有 -->
            <rect x="0" y="0" width="320" height="120" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
            <circle cx="160" cy="25" r="15" fill="#3b82f6"/>
            <text x="160" y="30" text-anchor="middle" fill="white" font-size="14" font-weight="bold">1</text>
            <text x="160" y="50" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="bold">リアルタイム共有</text>
            <text x="20" y="70" fill="#374151" font-size="12">• セキュリティイベントの即座な通知</text>
            <text x="20" y="85" fill="#374151" font-size="12">• クロスプラットフォーム対応</text>
            <text x="20" y="100" fill="#374151" font-size="12">• 攻撃の横展開を防止</text>
        </g>

        <g transform="translate(340, 40)">
            <!-- 標準化された形式 -->
            <rect x="0" y="0" width="320" height="120" rx="10" fill="#f0fdf4" stroke="#059669" stroke-width="1"/>
            <circle cx="160" cy="25" r="15" fill="#059669"/>
            <text x="160" y="30" text-anchor="middle" fill="white" font-size="14" font-weight="bold">2</text>
            <text x="160" y="50" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="bold">標準化された形式</text>
            <text x="20" y="70" fill="#374151" font-size="12">• OpenID Foundation仕様</text>
            <text x="20" y="85" fill="#374151" font-size="12">• JWT/JWS形式</text>
            <text x="20" y="100" fill="#374151" font-size="12">• ベンダー間相互運用性</text>
        </g>

        <g transform="translate(680, 40)">
            <!-- プライバシー保護 -->
            <rect x="0" y="0" width="320" height="120" rx="10" fill="#fef7ff" stroke="#a855f7" stroke-width="1"/>
            <circle cx="160" cy="25" r="15" fill="#a855f7"/>
            <text x="160" y="30" text-anchor="middle" fill="white" font-size="14" font-weight="bold">3</text>
            <text x="160" y="50" text-anchor="middle" fill="#1e293b" font-size="14" font-weight="bold">プライバシー保護</text>
            <text x="20" y="70" fill="#374151" font-size="12">• 最小限の情報共有</text>
            <text x="20" y="85" fill="#374151" font-size="12">• オプトイン/アウト制御</text>
            <text x="20" y="100" fill="#374151" font-size="12">• ユーザー同意ベース</text>
        </g>
    </g>

    <!-- フッター -->
    <text x="600" y="760" text-anchor="middle" fill="#64748b" font-size="12">
        RISC：アカウントレベルのセキュリティイベントを共有し、エコシステム全体の安全性を向上
    </text>
</svg>