<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 定義 -->
  <defs>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bufferGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#30cfd0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#330867;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
  
  <!-- 背景 -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- タイトル -->
  <text x="450" y="40" text-anchor="middle" fill="#2c3e50" font-size="26" font-weight="bold">
    Write-Ahead Logging (WAL) の動作フロー
  </text>
  
  <!-- アプリケーション -->
  <g transform="translate(50, 100)">
    <rect width="180" height="80" fill="url(#appGrad)" rx="15" filter="url(#shadow)"/>
    <text x="90" y="35" text-anchor="middle" fill="white" font-size="16" font-weight="bold">
      アプリケーション
    </text>
    <text x="90" y="55" text-anchor="middle" fill="white" font-size="12">
      UPDATE/INSERT
    </text>
  </g>
  
  <!-- メモリ領域 -->
  <g transform="translate(300, 80)">
    <rect width="300" height="220" fill="#ecf0f1" rx="20" filter="url(#shadow)" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="150" y="25" text-anchor="middle" fill="#7f8c8d" font-size="14" font-weight="bold">
      メモリ領域
    </text>
    
    <!-- バッファプール -->
    <g transform="translate(20, 40)">
      <rect width="260" height="70" fill="url(#bufferGrad)" rx="10" filter="url(#shadow)"/>
      <text x="130" y="25" text-anchor="middle" fill="white" font-size="14" font-weight="bold">
        バッファプール
      </text>
      <rect x="20" y="35" width="60" height="25" fill="white" rx="5" opacity="0.9"/>
      <text x="50" y="52" text-anchor="middle" font-size="10" fill="#2c3e50">ページA'</text>
      <rect x="100" y="35" width="60" height="25" fill="white" rx="5" opacity="0.9"/>
      <text x="130" y="52" text-anchor="middle" font-size="10" fill="#2c3e50">ページB'</text>
      <rect x="180" y="35" width="60" height="25" fill="#ffcccc" rx="5"/>
      <text x="210" y="52" text-anchor="middle" font-size="10" fill="#c0392b">Dirty</text>
    </g>
    
    <!-- ログバッファ -->
    <g transform="translate(20, 130)">
      <rect width="260" height="60" fill="url(#logGrad)" rx="10" filter="url(#shadow)"/>
      <text x="130" y="20" text-anchor="middle" fill="white" font-size="14" font-weight="bold">
        ログバッファ
      </text>
      <text x="130" y="40" text-anchor="middle" fill="white" font-size="11">
        変更記録: PageA→A', PageB→B'
      </text>
    </g>
  </g>
  
  <!-- ディスク領域 -->
  <g transform="translate(50, 350)">
    <rect width="800" height="200" fill="#d5dbdb" rx="20" filter="url(#shadow)" stroke="#7f8c8d" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="400" y="25" text-anchor="middle" fill="#2c3e50" font-size="14" font-weight="bold">
      ディスク（永続ストレージ）
    </text>
    
    <!-- WALファイル -->
    <g transform="translate(50, 50)">
      <rect width="300" height="120" fill="url(#logGrad)" rx="10" filter="url(#shadow)"/>
      <text x="150" y="25" text-anchor="middle" fill="white" font-size="16" font-weight="bold">
        WALファイル（ログファイル）
      </text>
      <rect x="20" y="40" width="260" height="20" fill="white" rx="5" opacity="0.9"/>
      <text x="150" y="55" text-anchor="middle" font-size="10" fill="#2c3e50">LSN:1001 TXN:100 UPDATE PageA</text>
      <rect x="20" y="65" width="260" height="20" fill="white" rx="5" opacity="0.9"/>
      <text x="150" y="80" text-anchor="middle" font-size="10" fill="#2c3e50">LSN:1002 TXN:100 UPDATE PageB</text>
      <rect x="20" y="90" width="260" height="20" fill="#ffffcc" rx="5"/>
      <text x="150" y="105" text-anchor="middle" font-size="10" fill="#f39c12">LSN:1003 TXN:100 COMMIT</text>
    </g>
    
    <!-- データファイル -->
    <g transform="translate(450, 50)">
      <rect width="300" height="120" fill="url(#dataGrad)" rx="10" filter="url(#shadow)"/>
      <text x="150" y="25" text-anchor="middle" fill="white" font-size="16" font-weight="bold">
        データファイル
      </text>
      <rect x="20" y="40" width="80" height="30" fill="white" rx="5" opacity="0.7"/>
      <text x="60" y="60" text-anchor="middle" font-size="12" fill="#2c3e50">ページA</text>
      <rect x="110" y="40" width="80" height="30" fill="white" rx="5" opacity="0.7"/>
      <text x="150" y="60" text-anchor="middle" font-size="12" fill="#2c3e50">ページB</text>
      <rect x="200" y="40" width="80" height="30" fill="white" rx="5" opacity="0.7"/>
      <text x="240" y="60" text-anchor="middle" font-size="12" fill="#2c3e50">ページC</text>
      <text x="150" y="95" text-anchor="middle" font-size="11" fill="#ecf0f1">
        （チェックポイント後に更新）
      </text>
    </g>
  </g>
  
  <!-- フロー矢印 -->
  <!-- 1. アプリ → バッファ -->
  <g>
    <path d="M 230 140 L 300 140" stroke="#333" stroke-width="3" marker-end="url(#arrow)"/>
    <text x="265" y="135" text-anchor="middle" font-size="12" fill="#333">①変更</text>
  </g>
  
  <!-- 2. バッファ → ログバッファ -->
  <g>
    <path d="M 450 150 L 450 190" stroke="#333" stroke-width="3" marker-end="url(#arrow)"/>
    <text x="470" y="175" font-size="12" fill="#333">②記録</text>
  </g>
  
  <!-- 3. ログバッファ → WAL -->
  <g>
    <path d="M 380 290 L 250 400" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrow)"/>
    <text x="280" y="340" font-size="12" fill="#e74c3c" font-weight="bold">③COMMIT時</text>
    <text x="280" y="355" font-size="12" fill="#e74c3c" font-weight="bold">先行書込み</text>
  </g>
  
  <!-- 4. バッファ → データファイル -->
  <g>
    <path d="M 520 290 L 600 400" stroke="#27ae60" stroke-width="3" marker-end="url(#arrow)" stroke-dasharray="5,5"/>
    <text x="580" y="340" font-size="12" fill="#27ae60">④後で</text>
    <text x="580" y="355" font-size="12" fill="#27ae60">チェックポイント</text>
  </g>
  
  <!-- WALの原則 -->
  <g transform="translate(650, 100)">
    <rect width="200" height="150" fill="#e8f6f3" rx="10" filter="url(#shadow)"/>
    <text x="100" y="25" text-anchor="middle" font-size="16" fill="#27ae60" font-weight="bold">
      WALの原則
    </text>
    <text x="15" y="50" font-size="12" fill="#2c3e50">1. ログ先行書き込み</text>
    <text x="15" y="70" font-size="12" fill="#2c3e50">2. 順次追記で高速</text>
    <text x="15" y="90" font-size="12" fill="#2c3e50">3. COMMIT = ログ永続化</text>
    <text x="15" y="110" font-size="12" fill="#2c3e50">4. データは遅延書込み</text>
    <text x="15" y="130" font-size="12" fill="#2c3e50">5. 障害時はログから復旧</text>
  </g>
</svg>