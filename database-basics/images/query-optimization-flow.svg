<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <title>クエリ最適化のフロー</title>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    クエリ最適化のプロセス
  </text>
  
  <!-- Step 1: SQL Query -->
  <g transform="translate(400, 80)">
    <rect x="-120" y="0" width="240" height="50" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">SQLクエリ</text>
    <text x="0" y="35" font-family="monospace" font-size="10" text-anchor="middle" fill="#ecf0f1">SELECT * FROM ...</text>
  </g>
  
  <!-- Arrow -->
  <line x1="400" y1="130" x2="400" y2="160" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 2: Parser -->
  <g transform="translate(400, 180)">
    <rect x="-120" y="0" width="240" height="60" fill="#3498db" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">1. パーサー</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">構文解析</text>
    <text x="0" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">構文木の生成</text>
  </g>
  
  <!-- Arrow -->
  <line x1="400" y1="240" x2="400" y2="270" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 3: Optimizer -->
  <g transform="translate(400, 290)">
    <rect x="-120" y="0" width="240" height="80" fill="#e74c3c" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">2. オプティマイザ</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">統計情報の参照</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">実行計画の選択</text>
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">コスト計算</text>
  </g>
  
  <!-- Statistics Box -->
  <g transform="translate(150, 290)">
    <rect x="-80" y="0" width="160" height="80" fill="#f39c12" stroke="#2c3e50" stroke-width="1" rx="5"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">統計情報</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">• テーブルサイズ</text>
    <text x="0" y="48" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">• インデックス情報</text>
    <text x="0" y="61" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">• データ分布</text>
  </g>
  
  <!-- Connection to Statistics -->
  <line x1="230" y1="330" x2="280" y2="330" stroke="#2c3e50" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#arrow)"/>
  
  <!-- Arrow -->
  <line x1="400" y1="370" x2="400" y2="400" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 4: Execution Plan -->
  <g transform="translate(400, 420)">
    <rect x="-120" y="0" width="240" height="60" fill="#2ecc71" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">3. 実行計画</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">最適なアクセスパス決定</text>
    <text x="0" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">結合方法の選択</text>
  </g>
  
  <!-- Execution Plan Options -->
  <g transform="translate(600, 420)">
    <rect x="-70" y="-30" width="140" height="30" fill="#95a5a6" stroke="#2c3e50" stroke-width="1" rx="3"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Index Scan</text>
    
    <rect x="-70" y="5" width="140" height="30" fill="#95a5a6" stroke="#2c3e50" stroke-width="1" rx="3"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Full Table Scan</text>
    
    <rect x="-70" y="40" width="140" height="30" fill="#95a5a6" stroke="#2c3e50" stroke-width="1" rx="3"/>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Nested Loop Join</text>
  </g>
  
  <!-- Connection to Options -->
  <line x1="520" y1="420" x2="530" y2="420" stroke="#2c3e50" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Arrow -->
  <line x1="400" y1="480" x2="400" y2="510" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 5: Executor -->
  <g transform="translate(400, 530)">
    <rect x="-120" y="0" width="240" height="60" fill="#9b59b6" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">4. エグゼキュータ</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">実行計画に従って処理</text>
    <text x="0" y="48" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">データアクセス実行</text>
  </g>
  
  <!-- Arrow -->
  <line x1="400" y1="590" x2="400" y2="620" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Result -->
  <g transform="translate(400, 640)">
    <rect x="-120" y="0" width="240" height="40" fill="#1abc9c" stroke="#2c3e50" stroke-width="2" rx="5"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">結果セット</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2c3e50"/>
    </marker>
  </defs>
  
  <!-- Optimization Tips Box -->
  <g transform="translate(150, 500)">
    <rect x="-100" y="0" width="200" height="120" fill="white" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#e74c3c">最適化のポイント</text>
    <text x="-90" y="40" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">1. 適切なインデックス作成</text>
    <text x="-90" y="55" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">2. 統計情報の更新</text>
    <text x="-90" y="70" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">3. クエリの書き換え</text>
    <text x="-90" y="85" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">4. 結合順序の調整</text>
    <text x="-90" y="100" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">5. サブクエリの最適化</text>
  </g>
</svg>