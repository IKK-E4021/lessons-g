<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- 定義 -->
  <defs>
    <linearGradient id="clientGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffeaa7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fab1a0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#81ecec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="storageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fd79a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdcb6e;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="700" fill="#f7fafc"/>
  
  <!-- タイトル -->
  <text x="400" y="40" text-anchor="middle" fill="#2a5298" font-size="32" font-weight="bold">
    RDBMSアーキテクチャの全体像
  </text>
  
  <!-- クライアント層 -->
  <g transform="translate(50, 80)">
    <rect width="700" height="100" fill="url(#clientGradient)" rx="15" filter="url(#dropShadow)"/>
    <text x="350" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#d63031">
      クライアント層
    </text>
    
    <!-- アプリケーション -->
    <g transform="translate(120, 50)">
      <rect x="-40" y="-15" width="80" height="40" fill="white" rx="8" opacity="0.9"/>
      <rect x="-30" y="-10" width="60" height="25" fill="#d63031" rx="2"/>
      <rect x="-25" y="-5" width="50" height="15" fill="white" rx="1"/>
      <text x="0" y="35" text-anchor="middle" font-size="12" fill="#2d3436">アプリケーション</text>
    </g>
    
    <!-- 管理ツール -->
    <g transform="translate(350, 50)">
      <rect x="-40" y="-15" width="80" height="40" fill="white" rx="8" opacity="0.9"/>
      <circle cx="0" cy="0" r="18" fill="#d63031"/>
      <path d="M -8 0 L 8 0 M 0 -8 L 0 8" stroke="white" stroke-width="3"/>
      <circle cx="0" cy="0" r="3" fill="white"/>
      <text x="0" y="35" text-anchor="middle" font-size="12" fill="#2d3436">管理ツール</text>
    </g>
    
    <!-- SQLクライアント -->
    <g transform="translate(580, 50)">
      <rect x="-40" y="-15" width="80" height="40" fill="white" rx="8" opacity="0.9"/>
      <rect x="-20" y="-10" width="40" height="20" fill="#d63031" rx="2"/>
      <text x="0" y="3" text-anchor="middle" font-size="10" fill="white" font-weight="bold">SQL</text>
      <text x="0" y="35" text-anchor="middle" font-size="12" fill="#2d3436">SQLクライアント</text>
    </g>
  </g>
  
  <!-- 通信矢印 -->
  <g transform="translate(400, 200)">
    <path d="M 0 0 L 0 30 M -5 25 L 0 30 L 5 25" stroke="#0984e3" stroke-width="3" fill="none"/>
    <path d="M 0 60 L 0 30 M -5 35 L 0 30 L 5 35" stroke="#0984e3" stroke-width="3" fill="none"/>
    <text x="0" y="35" text-anchor="middle" font-size="16" fill="#0984e3" font-weight="bold">
      TCP/IP, Unix Socket
    </text>
  </g>
  
  <!-- サーバー層 -->
  <g transform="translate(50, 280)">
    <rect width="700" height="180" fill="url(#serverGradient)" rx="15" filter="url(#dropShadow)"/>
    <text x="350" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="white">
      サーバー層
    </text>
    
    <!-- プロセス構造 -->
    <g transform="translate(80, 60)">
      <rect width="180" height="100" fill="white" rx="10" opacity="0.9"/>
      <text x="90" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#6c5ce7">
        プロセス構造
      </text>
      <text x="90" y="50" text-anchor="middle" font-size="13" fill="#2d3436">• 接続管理</text>
      <text x="90" y="70" text-anchor="middle" font-size="13" fill="#2d3436">• クエリ処理</text>
      <text x="90" y="90" text-anchor="middle" font-size="13" fill="#2d3436">• バックグラウンド処理</text>
    </g>
    
    <!-- メモリ構造 -->
    <g transform="translate(280, 60)">
      <rect width="180" height="100" fill="white" rx="10" opacity="0.9"/>
      <text x="90" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#6c5ce7">
        メモリ構造
      </text>
      <text x="90" y="50" text-anchor="middle" font-size="13" fill="#2d3436">• バッファプール</text>
      <text x="90" y="70" text-anchor="middle" font-size="13" fill="#2d3436">• 各種キャッシュ</text>
      <text x="90" y="90" text-anchor="middle" font-size="13" fill="#2d3436">• ソート領域</text>
    </g>
    
    <!-- ストレージエンジン -->
    <g transform="translate(480, 60)">
      <rect width="180" height="100" fill="white" rx="10" opacity="0.9"/>
      <text x="90" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#6c5ce7">
        ストレージエンジン
      </text>
      <text x="90" y="50" text-anchor="middle" font-size="13" fill="#2d3436">• データアクセス</text>
      <text x="90" y="70" text-anchor="middle" font-size="13" fill="#2d3436">• トランザクション管理</text>
      <text x="90" y="90" text-anchor="middle" font-size="13" fill="#2d3436">• ACID保証</text>
    </g>
  </g>
  
  <!-- I/O矢印 -->
  <g transform="translate(400, 480)">
    <path d="M 0 0 L 0 30 M -5 25 L 0 30 L 5 25" stroke="#6c5ce7" stroke-width="3" fill="none"/>
    <path d="M 0 60 L 0 30 M -5 35 L 0 30 L 5 35" stroke="#6c5ce7" stroke-width="3" fill="none"/>
    <text x="0" y="35" text-anchor="middle" font-size="16" fill="#6c5ce7" font-weight="bold">
      File I/O
    </text>
  </g>
  
  <!-- ストレージ層 -->
  <g transform="translate(50, 560)">
    <rect width="700" height="120" fill="url(#storageGradient)" rx="15" filter="url(#dropShadow)"/>
    <text x="350" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#e17055">
      物理ストレージ層
    </text>
    
    <!-- データファイル -->
    <g transform="translate(150, 65)">
      <rect x="-50" y="-20" width="100" height="40" fill="white" rx="8" opacity="0.9"/>
      <path d="M -20 -10 L -20 10 L 20 10 L 20 -5 L 15 -10 Z" fill="#e17055"/>
      <path d="M 15 -10 L 15 -5 L 20 -5" fill="#d63031"/>
      <text x="0" y="35" text-anchor="middle" font-size="14" font-weight="bold" fill="#2d3436">
        データファイル
      </text>
    </g>
    
    <!-- ログファイル -->
    <g transform="translate(350, 65)">
      <rect x="-50" y="-20" width="100" height="40" fill="white" rx="8" opacity="0.9"/>
      <rect x="-20" y="-12" width="40" height="24" fill="#e17055" rx="2"/>
      <line x1="-15" y1="-5" x2="15" y2="-5" stroke="white" stroke-width="2"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke="white" stroke-width="2"/>
      <line x1="-15" y1="5" x2="15" y2="5" stroke="white" stroke-width="2"/>
      <text x="0" y="35" text-anchor="middle" font-size="14" font-weight="bold" fill="#2d3436">
        ログファイル
      </text>
    </g>
    
    <!-- インデックスファイル -->
    <g transform="translate(550, 65)">
      <rect x="-60" y="-20" width="120" height="40" fill="white" rx="8" opacity="0.9"/>
      <circle cx="0" cy="-5" r="15" fill="#e17055"/>
      <path d="M -10 -5 L -5 -5 L -5 -10 M 5 -5 L 10 -5 L 10 0" stroke="white" stroke-width="2" fill="none"/>
      <circle cx="0" cy="-5" r="3" fill="white"/>
      <text x="0" y="35" text-anchor="middle" font-size="14" font-weight="bold" fill="#2d3436">
        インデックスファイル
      </text>
    </g>
  </g>
</svg>